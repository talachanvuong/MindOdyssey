<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="h-screen w-screen overflow-x-hidden">
    <header
      class="flex h-fit flex-row items-center justify-between bg-cyan-300 py-2 pr-5"
    >
      <div id="popupMenuBtn" class="ml-2 mt-1 cursor-pointer">
        <img class="h-10" src="../img/menu.png" />
      </div>

      <a
        id="user"
        class="group relative flex flex-row items-center gap-2 rounded-lg p-2 transition-all hover:bg-cyan-200 hover:shadow-md"
        href="../account/user_information.html"
        id="userInfor"
      >
        <img src="../img/user.png" class="h-8" />
        <p id="userName"></p>
        <p
          id="infoText"
          class="pointer-events-none absolute top-12 rounded-md border border-black bg-black px-2 text-white opacity-0 shadow-md group-hover:opacity-100"
        >
          see your info
        </p>
      </a>
    </header>
    <main class="flex h-fit min-h-full flex-col items-center bg-stone-300 p-5">
      <!-- searching box -->
      <div
        id="sreach"
        class="flex w-full flex-row items-center rounded-md bg-cyan-300 p-5 shadow-md sm:w-2/3"
      >
        <form class="relative flex w-full items-center">
          <input
            id="searchInput"
            value=""
            type="text"
            class="m-auto h-12 w-full rounded-xl bg-[url('../img/searching.png')] bg-[length:20px] bg-[right_0.5rem_center] bg-no-repeat pl-3 focus:ring-4 focus:ring-cyan-300"
            placeholder="How about you today?"
          />
          <button
            id="searchBtn"
            type="submit"
            class="absolute right-0 h-10 w-10 cursor-pointer"
          ></button>
        </form>
        <div class="relative ml-2">
          <button
            id="filterBtn"
            class="rounded-md border border-stone-300 p-2 hover:border-gray-400 hover:bg-slate-50"
          >
            <img src="../img/filter.png" class="h-10" alt="Filter Icon" />
          </button>
          <div
            id="filterMenu"
            class="invisible absolute right-0 z-10 mt-3 flex w-fit origin-top flex-col gap-1 rounded-md border border-gray-400 bg-white p-2 shadow-lg"
          >
            <svg
              class="absolute -top-2.5 right-3.5"
              width="20"
              height="10"
              viewBox="0 0 20 10"
              xmlns="http://www.w3.org/2000/svg"
            >
              <polygon
                points="10,0 0,10 20,10"
                fill="white"
                stroke="white"
                stroke-width="1"
                stroke-linejoin="miter"
                stroke-linecap="butt"
              />
              <line
                x1="0"
                y1="10"
                x2="10"
                y2="0"
                stroke="gray"
                stroke-width="1"
              />
              <line
                x1="20"
                y1="10"
                x2="10"
                y2="0"
                stroke="gray"
                stroke-width="1"
              />
            </svg>

            <form id="filterForm" class="flex flex-col gap-3">
              <input
                id="filterInput"
                type="text"
                placeholder="Course"
                class="w-fit rounded-md border"
              />
              <button
                id="filterSubmit"
                class="mx-auto w-1/2 rounded-md bg-cyan-200 shadow-md"
              >
                Confirm
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- list of document -->
      <div
        id="listOfDoc"
        class="mt-10 h-fit w-full rounded-md bg-cyan-300 shadow-md sm:w-2/3  scale-90"
      >
        <!-- list -->

        <!-- pagination -->
        <div
          id="pagination"
          class="flex h-16 scale-90 flex-row items-center justify-center gap-4"
        >
          <div id="theFirst" class="cursor-pointer rounded-md p-2 hover:border">
            <img src="../img/thefirst.png" class="h-8" />
          </div>
          <div id="thePrev" class="cursor-pointer rounded-md p-2 hover:border">
            <img src="../img/back.png" class="h-8" />
          </div>
          <div id="curPage" class="text-2xl font-bold"></div>
          <div id="theNext" class="cursor-pointer rounded-md p-2 hover:border">
            <img src="../img/next.png" class="h-8" />
          </div>
          <div id="theLast" class="cursor-pointer rounded-md p-2 hover:border">
            <img src="../img/thelast.png" class="h-8" />
          </div>
        </div>
        <!-- gaining list via Api -->
        <ul id="list" class="flex origin-top flex-col gap-2 px-2 py-4"></ul>
      </div>

      <!-- popup Filter -->
    </main>

    <!-- popup menu -->
    <div
      id="popupMenu"
      class="invisible fixed top-0 h-screen w-screen bg-gray-600 bg-opacity-50"
    >
      <div
        class="ml-2 mt-12 flex h-2/5 w-2/5 flex-col gap-2 rounded-xl bg-white p-2"
      >
        <a
          id="home"
          class="flex h-full w-full flex-row items-center gap-2 rounded-lg bg-stone-300 p-2 shadow-md shadow-gray-500 hover:scale-105 hover:bg-stone-200"
          href="../account/lobby.html"
        >
          <img src="../img/home.png" class="h-10" />
          <p class="w-full">Back to lobby</p>
        </a>
        <a
          href="../document/create.html"
          id="create_doc"
          class="flex h-full w-full flex-row items-center gap-2 rounded-lg bg-stone-300 p-2 shadow-md shadow-gray-500 hover:scale-105 hover:bg-stone-200"
        >
          <img src="../img/create_doc_feature.png" class="h-10" />
          <p class="w-full">Document create</p>
        </a>
        <a
          href="#"
          id="completed_doc"
          class="flex h-full w-full flex-row items-center gap-2 rounded-lg bg-stone-300 p-2 shadow-md shadow-gray-500 hover:scale-105 hover:bg-stone-200"
        >
          <img src="../img/completed_document.png" class="h-10" />
          <p class="w-full">Practice history</p>
        </a>
        <a
          href="../document/manage.html"
          id="library_doc"
          class="flex h-full w-full flex-row items-center gap-2 rounded-lg bg-stone-300 p-2 shadow-md shadow-gray-500 hover:scale-105 hover:bg-stone-200"
        >
          <img src="../img/storage.png" class="h-10" />
          <p class="w-full">Manage Document</p>
        </a>
      </div>
    </div>

    <footer class="h-10 bg-cyan-300"></footer>
    <script type="module" src="../../js/practice/searchDoc.js"></script>
  </body>
</html>
