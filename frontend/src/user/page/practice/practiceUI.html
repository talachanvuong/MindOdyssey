<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="bg-stone-200">
    <header class="flex h-12 flex-row justify-between bg-cyan-300 pr-5">
      <div class="ml-2 mt-1 flex cursor-pointer flex-row gap-2">
        <a id="back" href="">
          <img class="h-10" src="../img/back.png" />
        </a>
        <a href="../account/lobby.html">
          <img src="../img/home.png" class="h-10 w-full" />
        </a>
      </div>

      <div id="user" class="h-12">
        <a
          href="../account/user_information.html"
          class="flex flex-row items-center justify-between gap-2 p-1"
        >
          <img src="../img/user.png" class="h-10" />
          <!-- call API to get user name -->
          <div id="userName" class="font-bold"></div>
        </a>
      </div>
    </header>

    <main
      class="m-3 h-fit rounded-xl bg-white p-3 shadow-md shadow-gray-400 sm:mx-auto sm:w-4/6"
    >
      <!-- information -->
      <div
        class="flex flex-row justify-between rounded-md bg-cyan-400 p-2 shadow-md shadow-gray-500"
      >
        <div class="ml-4 flex flex-row items-center gap-2">
          <img src="../img/timer.png" class="h-10" />
          <p id="timer" class="text-2xl">00:00:00</p>
        </div>
        <div class="gap--2 mr-10 flex flex-row items-center">
          <p class="text-2xl font-bold underline">Question:</p>
          <p id="quantity" class="text-2xl"></p>
        </div>
      </div>

      <!-- content -->
      <div class="mt-3 rounded-xl bg-cyan-400 p-3 shadow-md shadow-gray-400">
        <form id="form" class="flex flex-col items-center">
          <div
            class="min-h-1/2 mx-auto mb-3 mt-3 w-11/12 rounded-md bg-white shadow-lg"
          >
            <ul id="list" class="border-red-300 p-3">
              <li
                id="loading"
                class="flex items-center justify-center space-x-2"
              >
                <svg
                  class="text-blue-500 h-6 w-6 animate-spin"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="4"
                >
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                  ></circle>
                  <path
                    class="opacity-75"
                    d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
                  ></path>
                </svg>
                <span class="text-lg font-medium text-gray-500"
                  >Loading Question...Please Chill...</span
                >
              </li>
            </ul>
          </div>
          <!-- next question -->
          <button
            id="nextBtn"
            class="mx-auto w-fit cursor-pointer rounded-md bg-cyan-100 p-2 shadow-md hover:bg-cyan-200"
          >
            <p class="text-center">Next Question</p>
          </button>
        </form>
      </div>
    </main>

    <!-- popup alert submit -->
    <div
      id="alert"
      class="invisible fixed top-0 h-screen w-screen bg-gray-300 bg-opacity-70"
    >
      <div
        class="mx-auto mt-32 flex h-fit w-3/6 flex-col rounded-xl border border-black bg-gray-300 pb-3"
      >
        <img src="../img/warning.png" class="mx-auto h-14 w-14" />
        <p class="mb-4 mt-2 text-center text-2xl">
          All question are not completed yet!
        </p>
        <div
          id="continueBtn"
          class="mx-auto mb-2 h-1/6 w-5/6 cursor-pointer rounded-md bg-white py-3 text-center text-2xl font-bold shadow-md shadow-gray-500"
        >
          continue
        </div>
        <a
          id="submit"
          class="mx-auto h-1/6 w-5/6 rounded-lg bg-white py-3 text-center text-2xl font-bold shadow-md shadow-gray-500"
          href="practiceResult.html"
          >still Submit</a
        >
      </div>
    </div>

    <script type="module" src="../../js/practice/practiceUI.js"></script>
  </body>
</html>
