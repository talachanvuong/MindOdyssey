<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="bg-stone-200">
    <header class="flex h-14 items-center flex-row justify-between bg-cyan-300 pr-5">
      <div class="ml-2 mt-1 flex cursor-pointer flex-row gap-2 items-center ">
        <a id="back" href="" class="hover:bg-cyan-200 rounded-md hover:shadow-md  p-1">
          <img class="h-10" src="../img/back.png" />
        </a>
        <a id="homeBtn" href="../account/lobby.html" class="hover:bg-cyan-200 rounded-md hover:shadow-md  p-1 ">
          <img src="../img/home.png" class="h-10 w-full" />
        </a>
      </div>


      <div id="user" class="h-12 relative group hover:bg-cyan-200 rounded-md p-1 flex flex-col items-center hover:shadow-md">
        <a
          href="../account/user_information.html"
          class="flex  flex-row items-center h-fit justify-between gap-2 p-1"
        >
          <img src="../img/user.png" class="h-7" />
          <!-- call API to get user name -->
          <div id="userName" class="font-bold"></div>
        </a>
        <p id="userInfoBlackText" class="bg-black top-12 absolute text-white rounded-md px-2 mt-2 pointer-events-none z-10 group-hover:opacity-100 opacity-0">See your info</p>
      </div>
    </header>

    <main
      class="m-3 h-fit rounded-xl bg-white p-3 shadow-md shadow-gray-400 sm:mx-auto sm:w-4/6"
    >
      <!-- information -->
      <div
        class="flex flex-row justify-between rounded-md bg-cyan-400 p-2 shadow-md shadow-gray-500"
      >
        <div class="ml-4 flex flex-row items-center gap-2">
          <img src="../img/timer.png" class="h-10" />
          <p id="timer" class="text-2xl">00:00:00</p>
        </div>
        <div class="gap--2 mr-10 flex flex-row items-center">
          <p class="text-2xl font-bold underline">Question:</p>
          <p id="quantity" class="text-2xl"></p>
        </div>
      </div>

      <!-- content -->
      <div class="mt-3 rounded-xl bg-cyan-400 p-3 shadow-md shadow-gray-400">
        <form id="form" class="flex flex-col items-center">
          <div
            class="min-h-1/2 mx-auto mb-3 mt-3 w-11/12 rounded-md bg-white shadow-lg"
          >
            <div id="list" class="border-red-300 p-3">
              <li
                id="loading"
                class="flex items-center justify-center space-x-2"
              >
                <svg
                  class="text-blue-500 h-6 w-6 animate-spin"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="4"
                >
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                  ></circle>
                  <path
                    class="opacity-75"
                    d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
                  ></path>
                </svg>
                <span class="text-lg font-medium text-gray-500"
                  >Loading Question...Please Chill...</span
                >
              </li>
            </div>
          </div>
          <!-- next question -->
          <button
            id="nextBtn"
            class="hover:scale-105 mx-auto w-fit cursor-pointer hover:bg-orange-300 rounded-md bg-cyan-100 p-2 shadow-md"
          >
            <p class="text-center font-bold">Next Question</p>
          </button>
        </form>
      </div>
    </main>

    
    <script type="module" src="../../js/practice/practiceUI.js"></script>
  </body>
</html>
