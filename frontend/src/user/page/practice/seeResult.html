<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="flex h-14 items-center flex-row justify-between bg-cyan-300 pr-5">
      <div class="ml-2 mt-1 flex cursor-pointer flex-row gap-2 items-center ">
        <a id="back" href="" class="hover:bg-cyan-200 rounded-md hover:shadow-md  p-1">
          <img class="h-10" src="../img/back.png" />
        </a>
        <a id="homeBtn" href="../account/lobby.html" class="hover:bg-cyan-200 rounded-md hover:shadow-md  p-1 ">
          <img src="../img/home.png" class="h-10 w-full" />
        </a>
      </div>


      <div id="user" class="h-12 relative group  hover:bg-cyan-200 rounded-md p-1 flex flex-col items-center hover:shadow-md">
        <a
          href="../account/user_information.html"
          class="flex  flex-row items-center h-fit justify-between gap-2 p-1"
        >
          <img src="../img/user.png" class="h-7" />
          <!-- call API to get user name -->
          <div id="userName" class="font-bold"></div>
        </a>
        <p id="userInfoBlackText" class="bg-black top-12 absolute text-white rounded-md px-2 mt-2 pointer-events-none z-10 group-hover:opacity-100 opacity-0">See your info</p>
      </div>
    </header>

    <main
      class="mx-auto mb-10 mt-4 flex h-fit w-8/12 flex-col rounded-xl bg-white p-2 shadow-md shadow-gray-500"
    >
      <!-- result info -->
      <div
        class="shadow-gay-500 mx-auto flex w-full flex-row justify-between rounded-lg bg-cyan-400 p-2 shadow-md items-center"
      >
        <!-- score -->
        <div class="flex flex-row items-center">
          <img src="../img/score.png" class="h-10" />
          <div class="flex flex-row gap-2">
            <p class="text-2xl">Score:</p>
            <p id="score" class="text-2xl"></p>
          </div>
        </div>

        <!-- correct answer -->
        <div class="flex flex-row gap-1">
          <img src="../img/done.png" class="h-10" />
          <div class="flex flex-row items-center gap-2">
            <p class="text-2xl">correct:</p>
            <div class="flex flex-row items-center text-2xl">
              <p id="numberOfCorrect" class="text-2xl"></p>
              <p>/</p>
              <p id="total"></p>
            </div>
          </div>
        </div>

       
         <div class="flex flex-row items-center gap-1">
          <img src="../img/timer.png" class="h-10">
           <p id="time" class="text-xl"></p>
         </div>
        
      </div>

      <!-- content -->
      <div
        class="mt-4 flex h-fit w-full flex-col rounded-xl bg-cyan-200 p-2 shadow-md shadow-gray-500"
      >
        <ul id="list" class="mb-10 flex flex-col gap-2">
         
        </ul>
      </div>

      <!-- button -->
      <div class="flex flex-row justify-around items-center gap-20 mt-2">
        <a id="backToPracticeScreen" href="" class="hover:bg-orange-200 hover:scale-95  bg-orange-300 rounded p-3 w-full ml-10  shadow-md shadow-gray-500 text-center font-bold text-xl">Back</a>
        <a id="findMoreDoc" href="searchDoc.html" class= "hover:bg-cyan-200 hover:scale-95  bg-cyan-300 rounded p-3 w-full mr-10 shadow-md  shadow-gray-500 text-center font-bold text-xl">Find More</a>
      </div>
    </main>
    <script
      type="module"
      src="../../js/practice/seeResult.js"
    ></script>
  </body>
</html>
