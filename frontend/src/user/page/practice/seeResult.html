<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="flex h-12 flex-row justify-between bg-cyan-300 pr-5">
      <div class="ml-2 mt-1 flex cursor-pointer flex-row gap-2">
        <a href="../account/lobby.html">
          <img src="../img/home.png" class="h-10 w-full" />
        </a>
      </div>

      <div id="user" class="h-12">
        <a
          href="../account/user_information.html"
          class="flex flex-row items-center justify-between gap-2 p-1"
        >
          <img src="../img/user.png" class="h-10" />
          <!-- call API to get user name -->
          <div id="userName" class="font-bold"></div>
        </a>
      </div>
    </header>

    <main
      class="mx-auto mt-4 flex h-fit w-11/12 flex-col rounded-xl bg-white p-2 shadow-md shadow-gray-500"
    >
      <!-- result info -->
      <div
        class="shadow-gay-500 mx-auto flex w-full flex-row justify-between rounded-lg bg-cyan-400 p-2 shadow-md items-center"
      >
        <!-- score -->
        <div class="flex flex-row items-center">
          <img src="../img/score.png" class="h-10" />
          <div class="flex flex-row gap-2">
            <p class="text-2xl">Score:</p>
            <p id="score" class="text-2xl"></p>
          </div>
        </div>

        <!-- correct answer -->
        <div class="flex flex-row gap-1">
          <img src="../img/done.png" class="h-10" />
          <div class="flex flex-row items-center gap-2">
            <p class="text-2xl">correct:</p>
            <div class="flex flex-row items-center text-2xl">
              <p id="numberOfCorrect" class="text-2xl"></p>
              <p>/</p>
              <p id="total"></p>
            </div>
          </div>
        </div>

       
         <div class="flex flex-row items-center gap-1">
          <img src="../img/timer.png" class="h-10">
           <p id="time" class="text-xl"></p>
         </div>
        
      </div>

      <!-- content -->
      <div
        class="mt-4 flex h-fit w-full flex-col rounded-xl bg-cyan-200 p-2 shadow-md shadow-gray-500"
      >
        <ul id="list" class="mb-10 flex flex-col gap-2">
         
        </ul>
      </div>

      <!-- button -->
      <div class="flex flex-row justify-around gap-3 mt-2">
        <a id="backToPracticeScreen" href="" class="bg-orange-300 rounded p-3 w-full  shadow-md shadow-gray-500 text-center font-bold text-2xl">trở về</a>
        <a href="searchDoc.html" class= "bg-orange-300 rounded p-3 w-full  shadow-md shadow-gray-500 text-center font-bold text-2xl">tìm tài liệu</a>
      </div>
    </main>
    <script
      type="module"
      src="../../js/practice/seeResult.js"
    ></script>
  </body>
</html>
