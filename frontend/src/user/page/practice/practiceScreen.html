<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="bg-stone-100 font-serif">
    <header
      class="flex h-14 flex-row items-center justify-between bg-cyan-300 pr-5"
    >
      <div class="ml-2 mt-1 flex cursor-pointer flex-row items-center gap-2">
        <a
          id="backBtn"
          href="searchDoc.html"
          class="rounded-md p-1 hover:bg-cyan-200 hover:shadow-md"
        >
          <img class="h-10" src="../img/back.png" />
        </a>
        <a
          id="homeBtn"
          href="../account/lobby.html"
          class="rounded-md p-1 hover:bg-cyan-200 hover:shadow-md"
        >
          <img src="../img/home.png" class="h-10 w-full" />
        </a>
      </div>

      <div
        id="user"
        class="group h-12 rounded-md duration-500 hover:scale-105 hover:bg-cyan-200 hover:shadow-md"
      >
        <a
          href="../account/user_information.html"
          class="flex flex-row items-center justify-between gap-2 p-1"
        >
          <img src="../img/user.png" class="h-10" />
          <!-- call API to get user name -->
          <div id="userName" class="font-bold"></div>
        </a>
        <p
          id="userInfoBlackText"
          class="pointer-events-none z-10 mt-2 rounded-md bg-black px-2 text-white opacity-0 group-hover:opacity-100"
        >
          See your information
        </p>
      </div>
    </header>

    <main
      id="main"
      class="invisible mt-5 flex h-fit w-full scale-90 flex-col rounded-xl bg-white p-3 opacity-0 shadow-md shadow-gray-500 sm:mx-auto sm:w-4/6"
    >
      <div
        id="infor"
        class="grid h-fit w-full grid-cols-2 grid-rows-5 gap-2 rounded-md bg-cyan-400 p-2 shadow-md shadow-gray-300"
      >
        <!-- name of document -->
        <div
          class="col-span-2 flex w-full flex-row items-center rounded-md bg-cyan-200 shadow-md shadow-gray-400"
        >
          <img src="../img/docIcon.png" class="h-10" />
          <p class="mr-2 text-xl font-bold">Name:</p>
          <p id="docName" class="truncate text-xl"></p>
        </div>

        <!-- author -->
        <a
          id="authorDocument"
          href="author_document.html"
          class="group relative col-span-2 flex w-fit cursor-pointer flex-row items-center gap-2 rounded-lg border border-cyan-200 bg-cyan-300 p-1 shadow-lg hover:scale-105 hover:bg-cyan-400"
        >
          <img src="../img/author.png" class="h-10" />
          <p class="text-xl font-bold">Author:</p>
          <p class="text-xl" id="authorName"></p>
          <p
            class="pointer-events-none absolute top-16 z-10 rounded-md bg-black px-2 text-white opacity-0 group-hover:opacity-100"
            id="seeAuthorBlackText"
          >
            See more author's document
          </p>
        </a>

        <!-- subject -->
        <div class="col-span-2 flex flex-row items-center gap-2">
          <img src="../img/subject.png" class="ml-2 h-10" />
          <p class="text-xl font-bold">Subject:</p>
          <p id="subject" class="text-xl"></p>
        </div>

        <!-- subject -->
        <div class="col-span-2 flex flex-row items-center gap-2">
          <img src="../img/description.png" class="h-14" />
          <p class="text-xl font-bold">Description:</p>
          <p id="description" class="text-xl"></p>
        </div>

        <!-- time of test -->
        <div
          class="col-span-1 flex flex-row items-center gap-2 overflow-hidden"
        >
          <img src="../img/timer.png" class="ml-1 h-10" />
          <p class="inline-block whitespace-nowrap text-xl font-bold">
            Last Updated:
          </p>
          <p id="time" class="inline-block text-xl"></p>
        </div>

        <div class="col-span-1 flex flex-row items-center gap-2">
          <img src="../img/quantity.png" class="h-10" />
          <p class="w-fit text-xl font-bold">The number of question:</p>
          <p id="quantity" class="text-xl"></p>
        </div>
      </div>

      <!-- the content of the test -->

      <a
        class="mx-auto mt-2 w-1/3 rounded-md bg-yellow-300 py-1 text-center text-2xl font-bold shadow-md hover:scale-105 hover:bg-yellow-500"
        id="startBtn"
        href=""
      >
        Start
      </a>
    </main>
    <script type="module" src="../../js/practice/practiceScreen.js"></script>
  </body>
</html>
