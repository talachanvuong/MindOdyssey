<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="bg-stone-100">
    <header class="flex h-14 flex-row justify-between items-center bg-cyan-300 pr-5">
      <div class="ml-2 mt-1 flex cursor-pointer flex-row gap-2 items-center ">
        <a id="backBtn" href="searchDoc.html" class="hover:bg-cyan-200 rounded-md hover:shadow-md  p-1">
          <img class="h-10" src="../img/back.png" />
        </a>
        <a id="homeBtn" href="../account/lobby.html" class="hover:bg-cyan-200 rounded-md hover:shadow-md  p-1 ">
          <img src="../img/home.png" class="h-10 w-full" />
        </a>
      </div>

      <div id="user" class="h-12 group hover:scale-105 hover:bg-cyan-200 rounded-md hover:shadow-md duration-500">
        <a
          href="../account/user_information.html"
          class="flex flex-row items-center justify-between gap-2 p-1"
        >
          <img src="../img/user.png" class="h-10" />
          <!-- call API to get user name -->
          <div id="userName" class="font-bold"></div>
        </a>
        <p id="userInfoBlackText" class="bg-black text-white rounded-md px-2 mt-2 pointer-events-none z-10 group-hover:opacity-100 opacity-0">See your information</p>
      </div>
    </header>

    <main
    id="main"
    class="flex invisible scale-90 flex-col mt-5 opacity-0 h-fit w-full rounded-xl bg-white p-3 shadow-md shadow-gray-500 sm:mx-auto sm:w-4/6"
    >
      <div
        id="infor"
        class="grid h-fit w-full grid-cols-2 grid-rows-4 gap-2 rounded-md bg-cyan-400 p-2 shadow-md shadow-gray-300"
      >
        <!-- name of document -->
        <div
          class="col-span-2 flex w-full flex-row items-center rounded-md bg-cyan-200 p-2 shadow-md shadow-gray-400"
        >
          <img src="../img/docIcon.png" class="h-10" />
          <p class="text-xl font-bold">Name:</p>
          <p id="docName" class="truncate text-xl"></p>
        </div>

        <!-- author -->
        <a
          id="authorDocument"
          href="author_document.html"
          class="relative col-span-2 group hover:scale-105 hover:bg-cyan-400   flex w-fit cursor-pointer flex-row items-center gap-2 rounded-lg border border-cyan-200 bg-cyan-300 p-1 shadow-lg "
        >
          <img src="../img/author.png" class="h-10" />
          <p class="text-xl font-bold">Author:</p>
          <p class="text-xl" id="authorName"></p>
          <p class="absolute top-16 opacity-0 group-hover:opacity-100 z-10 pointer-events-none bg-black text-white rounded-md px-2" id="seeAuthorBlackText">See more author's document</p>
        </a>

        <!-- subject -->
        <div class="col-span-2 flex flex-row items-center gap-2">
          <img src="../img/subject.png" class="ml-2 h-10" />
          <p class="text-xl font-bold">Subject:</p>
          <p id="subject" class="text-xl"></p>
        </div>

        <!-- time of test -->
        <div class="col-span-1 flex flex-row items-center gap-2">
          <img src="../img/timer.png" class="h-10" />
          <p class="text-xl font-bold">Create time:</p>
          <p id="time" class="text-xl"></p>
        </div>

        <div class="col-span-1 flex flex-row items-center gap-2">
          <img src="../img/quantity.png" class="h-10" />
          <p class="w-fit text-xl font-bold">The number of question:</p>
          <p id="quantity" class="text-xl"></p>
        </div>
      </div>

      <!-- the content of the test -->

      <a  class="text-2xl text-center w-1/3 font-bold mx-auto hover:scale-105 py-1  hover:bg-yellow-500 bg-yellow-300 rounded-md shadow-md mt-2"  id="startBtn" href="">
          Start
      </a>
    </main>
    <script type="module" src="../../js/practice/practiceScreen.js"></script>
  </body>
</html>
