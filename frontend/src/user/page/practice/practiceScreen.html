<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="bg-stone-100">
    <header class="flex h-12 flex-row justify-between bg-cyan-300 pr-5">
      <div class="ml-2 mt-1 flex cursor-pointer flex-row gap-2">
        <a href="searchDoc.html">
          <img class="h-10" src="../img/back.png" />
        </a>
        <a href="../account/lobby.html">
          <img src="../img/home.png" class="h-10 w-full" />
        </a>
      </div>

      <div id="user" class="h-12">
        <a
          href="../account/user_information.html"
          class="flex flex-row items-center justify-between gap-2 p-1"
        >
          <img src="../img/user.png" class="h-10" />
          <!-- call API to get user name -->
          <div id="userName" class="font-bold"></div>
        </a>
      </div>
    </header>

    <main
      class="mt-5 h-fit w-full rounded-xl bg-white p-3 shadow-md shadow-gray-500 sm:mx-auto sm:w-4/6"
    >
      <div
        id="infor"
        class="grid h-fit w-full grid-cols-2 grid-rows-4 rounded-md bg-cyan-400 p-2 shadow-md shadow-gray-600"
      >
        <!-- name of document -->
        <div
          class="col-span-2 flex w-full flex-row items-center rounded-md bg-cyan-200 p-2 shadow-md shadow-gray-400"
        >
          <img src="../img/docIcon.png" class="h-10" />
          <p class="text-xl font-bold">Name:</p>
          <p id="docName" class="truncate text-2xl"></p>
        </div>

        <!-- author -->
        <div class="col-span-2 flex flex-row items-center gap-2">
          <img src="../img/author.png" class="h-10" />
          <p class="text-xl font-bold">Author:</p>
          <p class="text-xl" id="authorName"></p>
        </div>

        <!-- subject -->
        <div class="col-span-2 flex flex-row items-center gap-2">
          <img src="../img/subject.png" class="ml-2 h-10" />
          <p class="text-xl font-bold">Subject:</p>
          <p id="subject" class="text-2xl"></p>
        </div>

        <!-- time of test -->
        <div class="col-span-1 flex flex-row items-center gap-2">
          <img src="../img/timer.png" class="h-10" />
          <p class="text-xl font-bold">Create time:</p>
          <p id="time" class="text-2xl"></p>
        </div>

        <div class="col-span-1 flex flex-row items-center gap-2">
          <img src="../img/quantity.png" class="h-10" />
          <p class=" text-xl font-bold w-fit">The number of question:</p>
          <p id="quantity" class="text-2xl"></p>
        </div>
      </div>

      <!-- the content of the test -->
      <div
        class="mt-3 h-full rounded-xl bg-cyan-300 p-1 shadow-md shadow-gray-600"
      >
        <a href="practiceUI.html">
          <div
            id="startBtn"
            class="mx-auto cursor-pointer  mb-2 mt-3 h-14 w-1/2 rounded-lg bg-yellow-300 pt-3 text-center text-2xl font-bold opacity-80 shadow-md shadow-gray-600"
          >
            Start
          </div>
          
        </a>
        <!-- list of question of the test -->
        <ul id="list" class="mb-10 flex flex-col gap-2">
          <!-- The question -->
        </ul>
      </div>
    </main>
    <script
      type="module"
      src="../../js/practice/practiceScreen.js"
    ></script>
  </body>
</html>
