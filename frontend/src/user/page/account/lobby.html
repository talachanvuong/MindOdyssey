<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="bg-stone-200">
    <header
      class="relative h-fit rounded-bl-2xl rounded-br-2xl bg-cyan-300 p-2 pr-2 shadow-md shadow-gray-600 sm:h-14"
    >
      <a
        id="user"
        class="group absolute right-2 bottom-1 flex w-fit flex-row items-center gap-2 rounded-lg p-2 transition-all hover:bg-cyan-200 hover:shadow-md"
        href="user_information.html"
        id="userInfor"
      >
        <img src="../img/user.png" class="h-8" />
        <p id="userName"></p>
        <p
          id="infoText"
          class="pointer-events-none absolute top-12 rounded-md border border-black bg-black px-2 text-white opacity-0 shadow-md group-hover:opacity-100"
        >
          see your info
        </p>
      </a>
    </header>
    <main
      id="main"
      class="invisible flex min-h-screen -translate-y-2 items-center opacity-0"
    >
      <div
        class="mx-4 flex h-fit flex-col gap-3 rounded-xl bg-white p-5 shadow-md shadow-gray-700 sm:mx-auto sm:w-2/5"
      >
        <!-- title -->
        <div>
          <p
            class="mb-3 text-center font-serif text-4xl font-semibold sm:text-5xl"
          >
            MindOdyssey
          </p>
          <p class="text-center font-serif text-2xl">Online Test</p>
        </div>
        <!-- searching box -->
        <div
          id="searching"
          class="mx-3 h-2/5 rounded-xl bg-cyan-300 py-5 shadow-md shadow-gray-700"
        >
          <form class="flex flex-col items-center gap-5">
            <input
              id="searchInput"
              class="h-12 w-11/12 rounded-lg border bg-[url('../img/searching.png')] bg-[length:20px] bg-[left_0.5rem_center] bg-no-repeat p-2 pl-10 opacity-70 shadow-md shadow-gray-700 outline-none placeholder:text-gray-700 focus:ring-2 focus:ring-cyan-300"
              type="text"
              placeholder="Which document you want to practice?"
            />
            <button
              id="searchButton"
              class="flex w-11/12 flex-col items-center rounded-lg bg-cyan-200 font-serif text-3xl shadow-xl hover:scale-105 hover:bg-cyan-100"
            >
              Search
            </button>
          </form>
        </div>

        <!-- feature -->
        <div class="mt-10 grid grid-cols-2 grid-rows-[100px_100px] gap-4 p-4">
          <!-- create document -->
          <a
            href="../document/create.html"
            id="create_doc"
            class="flex flex-col justify-center overflow-hidden rounded-md border border-gray-300 bg-stone-300 bg-opacity-60 p-2 shadow-md shadow-slate-700 hover:scale-105"
          >
            <img
              src="../img/create_doc_feature.png"
              class="m-auto h-fit w-1/2 object-contain sm:w-1/3"
            />
            <p class="text-center font-bold">Create Document</p>
          </a>

          <!-- storage -->
          <a
            href="../practice/searchDoc.html"
            id="storage"
            class="flex flex-col justify-center overflow-hidden rounded-md border border-gray-300 bg-stone-300 bg-opacity-60 shadow-md shadow-slate-700 hover:scale-105"
          >
            <img
              src="../img/storage.png"
              class="m-auto w-1/2 object-contain sm:w-1/3"
            />
            <p class="text-center font-bold">Library</p>
          </a>

          <!-- completed_doc -->
          <a
            href="../practice/practiceHistory.html"
            id="completed_doc"
            class="flex flex-col justify-center overflow-hidden rounded-md border border-gray-300 bg-stone-300 bg-opacity-60 shadow-md shadow-slate-700 hover:scale-105"
          >
            <img
              src="../img/history.png"
              class="m-auto w-1/2 object-contain sm:w-1/3"
            />
            <p class="text-center font-bold">Practice History</p>
          </a>

          <!-- manage document -->
          <a
            id="manage"
            href="../document/manage.html"
            class="flex flex-col justify-center overflow-hidden rounded-md border border-gray-300 bg-stone-300 bg-opacity-60 shadow-md shadow-slate-700 hover:scale-105"
          >
            <img
              src="../img/uploaded_doc.png"
              class="m-auto w-1/2 object-contain sm:w-1/3"
            />
            <p class="text-center font-bold">Document Manage</p>
          </a>
        </div>
      </div>
    </main>

    <footer
      class="mt-5 flex h-20 flex-col justify-center rounded-tl-2xl rounded-tr-2xl bg-cyan-300 p-2 shadow-md shadow-gray-600"
    >
      <p class="mx-auto font-serif text-3xl font-bold text-green-500">
        MindOdyssey
      </p>
    </footer>
    <script type="module" src="../../js/account/lobby.js"></script>
  </body>
</html>
