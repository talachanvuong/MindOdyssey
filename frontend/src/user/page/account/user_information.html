<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="relative bg-stone-200">
    <!-- header -->
    <header class="flex h-16 flex-row justify-between bg-cyan-300 p-2">
      <button id="open_Menu_Btn">
        <img src="../img/menu.png" class="h-5/6" />
      </button>
      <button id="open_Setting_Btn">
        <img src="../img/setting.png" class="h-5/6" />
      </button>
    </header>

    <!-- main -->
    <main class="mt-5 flex min-h-screen flex-col sm:mx-32 sm:flex-row">
      <!-- name and image -->
      <div
        id="user_zone"
        class="mx-5 flex h-40 -translate-y-5 scale-90 flex-row justify-between rounded-xl bg-cyan-300 opacity-0 shadow-xl sm:h-fit sm:w-2/3 sm:flex-col sm:pb-8"
      >
        <img
          src="../img/user.png"
          class="mx-auto my-auto h-2/3 sm:my-2 sm:h-20"
        />
        <div
          class="my-1.5 w-4/6 text-4xl font-bold sm:mx-auto sm:border-t-4 sm:border-black sm:text-xl"
        >
          <p id="display_name" class="text-center truncate"></p>
        </div>
      </div>

      <!-- detail information -->
      <div
        id="detail_zone"
        class="m-5 h-full scale-90 rounded-xl bg-white p-3 opacity-0 shadow-xl sm:mt-0"
      >
        <!-- email -->
        <div class="mb-3">
          <p class="ml-3">Email</p>
          <p id="email" class="rounded-md bg-stone-300 p-1"></p>
        </div>

        <!-- name -->
        <div class="mb-3 truncate">
          <p class="ml-3">Name</p>
          <p id="name" class="rounded-md bg-stone-300 p-1 truncate"></p>
        </div>

        <!-- extend information -->
        <div class="grid grid-cols-2 gap-5 sm:grid-cols-4">
          <!-- completed document -->
          <a href="#" id="completed_doc" class="duration-500">
            <div class="flex flex-col rounded-xl bg-yellow-300 p-2 shadow-lg">
              <img src="../img/completed_document.png" class="m-auto h-5/6" />
            </div>
            <p class="text-center font-bold">Completed document</p>
          </a>

          <!-- Uploaded document -->
          <a href="#" id="uploaded_doc" class="duration-500">
            <div class="flex flex-col rounded-xl bg-purple-500 shadow-xl">
              <img src="../img/uploaded_doc.png" class="m-auto h-5/6 p-2" />
            </div>
            <p class="text-center font-bold">Uploaded Document</p>
          </a>

          <!-- History area -->
          <a href="../practice/practiceHistory.html" id="history" class="duration-500">
            <div class="flex flex-col rounded-xl bg-red-400 shadow-xl">
              <img src="../img/history.png" class="m-auto h-5/6 p-2" />
            </div>
            <p class="text-center font-bold">Practice History</p>
          </a>
        </div>
      </div>
    </main>

    <!-- popup menu -->
    <div
      class="flex-3 sm:w-1/3 invisible absolute left-2 top-14 flex h-[20%] w-1/2 origin-top scale-y-0 flex-col justify-between rounded-xl bg-stone-400 p-2 opacity-0 shadow-xl"
      id="menu"
    >
      <button class="flex h-[30%] rounded-xl bg-white p-1">
        <a class="flex flex-row gap-3" href="lobby.html">
          <img src="../img/home.png" class="h-12 sm:h-10" />
          <p class="my-auto text-center font-bold">back to lobby</p>
        </a>
      </button>
      <button class="flex h-[30%] flex-row gap-4 rounded-xl bg-white p-1">
        <img src="../img/combat.png" class="h-full" />
        <p class="my-auto font-bold">area</p>
      </button>
      <button class="flex h-[30%] flex-row gap-4 rounded-xl bg-white p-1">
        <img src="../img/create_doc.png" class="h-full" />
        <p class="my-auto font-bold">create doc</p>
      </button>
    </div>

    <!-- popup setting -->
    <div
      id="setting"
      class="invisible absolute right-2 sm:w-1/3 top-14 w-1/2 origin-top scale-y-0 rounded-xl bg-stone-200 pt-2 opacity-0 shadow-2xl"
    >
      <p class="text-center font-bold">Display Setting</p>
      <ul class="flex flex-col gap-2 p-2">
        <li
          class="flex flex-row justify-between rounded-xl bg-white p-2 shadow-xl"
        >
          <label for="completed_doc">Tài liệu đã làm</label>
          <input type="checkbox" id="completed_doc_check" class="m-1 h-5 w-5" />
        </li>
        <li
          class="flex flex-row justify-between rounded-xl bg-white p-2 shadow-xl"
        >
          <label for="uploaded_doc">Tài liệu đã đăng tải</label>
          <input type="checkbox" id="uploaded_doc_check" class="m-1 h-5 w-5" />
        </li>
        <li
          class="flex flex-row justify-between rounded-xl bg-white p-2 shadow-xl"
        >
          <label for="history">Lịch sử đấu</label>
          <input type="checkbox" id="history_check" class="m-1 h-5 w-5" />
        </li>
        <a href="change_pass.html" class="rounded-xl bg-white p-2 shadow-xl"
          >Đổi mật khẩu</a
        >
        <button
          id="changeNameBtn"
          class="rounded-xl bg-white p-2 text-left shadow-xl"
        >
          Đổi tên
        </button>

        <button
          id="button"
          class="bg-blue-500 mx-auto my-3 rounded-xl border border-black px-5 py-3 font-bold shadow-2xl"
        >
          Xác nhận
        </button>
      </ul>
    </div>

    <!-- change name -->
    <div
      id="change_name"
      class="invisible fixed top-0 flex h-screen w-screen flex-col items-center bg-stone-500 bg-opacity-70"
    >
      <div
        class="mt-36 flex h-2/5 w-4/5 flex-col items-center justify-center rounded-xl bg-white p-2 shadow-xl sm:w-4/12"
      >
        <form id="reNameForm" class="flex w-4/5 flex-col items-center">
          <p class="text-2xl">Đổi tên</p>
          <input
            id="new_name"
            class="w-11/12 rounded-md bg-stone-200 py-2 text-center"
            placeholder="Nhập tên mới"
          />
          <div id="error"></div>
          <button
            id="renameBtn"
            class="text-blue-500 hover:bg-blue-300 mb-3 mt-3 w-5/12 items-center rounded-md bg-blue py-2"
          >
            Xác nhận
          </button>
          <p
            id="closeReNameBtn"
            class="mb-3 w-5/12 items-center rounded-md bg-orange-300 py-2 text-center hover:bg-orange-400"
          >
            Trở về
          </p>
        </form>
      </div>
    </div>
    <div id="popupAlert"></div>
    <footer class="flex h-20 flex-col items-center bg-cyan-300">
      <p class="text-4xl font-bold">About Us: Group 1</p>
    </footer>
    <script type="module" src="../../js/account/user_information.js"></script>
  </body>
</html>
