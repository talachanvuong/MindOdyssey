<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body class="bg-stone-100">
    <header class="h-16 bg-cyan-300 p-2">
      <a href="../home.html">
        <img src="../img/back.png" class="h-12" />
      </a>
    </header>

    <main class="mt-5 flex -translate-y-12 flex-col items-center opacity-0">
      <p class="mb-5 text-4xl">Enter Your New Password</p>
      <form
        class="flex h-full w-4/5 flex-col rounded-xl bg-white p-5 shadow-xl sm:w-4/12"
      >
        
        <label class="mt-3 text-sm sm:text-lg">Enter you New Password</label>
        <div class="flex justify-center">
          <input
            class="w-11/12 rounded-md bg-stone-200 py-2 text-center"
            placeholder="Enter your Password"
          /><br />
        </div>
        <label class="mt-3 text-sm sm:text-lg"
          >Enter your Password once again</label
        >
        <div class="flex justify-center">
          <input
            class="w-11/12 rounded-md bg-stone-200 py-2 text-center"
            placeholder="Re-pass"
          /><br />
        </div>

        <!-- button -->
        <div class="flex flex-col items-center justify-center">
          <button
            class="mb-3 mt-3 w-5/12 items-center rounded-md bg-blue-200 py-2 text-blue-500 hover:bg-blue-300"
          >
            Confirm
          </button>
          <button
            class="mb-3 w-5/12 items-center rounded-md bg-orange-300 py-2 hover:bg-orange-400"
          >
            <a href="#">Back</a>
          </button>
        </div>
      </form>
    </main>
    <script type="module" src="../../js/account/new_pass.js"></script>
  </body>
</html>
