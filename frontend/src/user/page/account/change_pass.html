<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body class="bg-stone-100">
    <header class="h-16 bg-cyan-300 p-2">
      <a href="../home.html">
        <img src="../img/back.png" class="h-12" />
      </a>
    </header>

    <main class="mt-5 flex translate-y-12 flex-col items-center opacity-0">
      <p class="mb-5 text-4xl">Change Your Password</p>
      <form
        id="form"
        class="flex h-full w-4/5 flex-col rounded-xl bg-white p-5 shadow-xl sm:w-4/12"
      >
        <label class="mt-3 text-sm sm:text-lg">Enter you Old Password</label>
        <div class="flex justify-center">
          <input
          type="password"
            id="old_passInput"
            class="w-11/12 rounded-md bg-stone-200 py-2 text-center"
            placeholder="Enter your Password"
          /><br />
        </div>

        <p id="old_pass_error" class="ml-4 font-bold text-red-500"></p>

        <label class="mt-3 text-sm sm:text-lg">Enter you New Password</label>
        <div class="flex justify-center">
          <input
          type="password"
            id="new_passInput"
            class="w-11/12 rounded-md bg-stone-200 py-2 text-center"
            placeholder="Enter your Password"
          /><br />
        </div>

        <p id="new_pass_error" class="ml-4 font-bold text-red-500"></p>

        <label class="mt-3 text-sm sm:text-lg"
          >Enter your Password once again</label
        >
        <div class="flex justify-center">
          <input
          type="password"
            id="re_passInput"
            class="w-11/12 rounded-md bg-stone-200 py-2 text-center"
            placeholder="Re-pass"
          /><br />
        </div>

        <p id="re_pass_error" class="ml-4 font-bold text-red-500"></p>

        <!-- button -->
        <div class="flex flex-col items-center justify-center">
          <button
            class="text-blue-500 mb-3 mt-3 w-5/12 items-center rounded-md bg-blue py-2 hover:bg-cyan-300"
          >
            Confirm
          </button>

          <a
            href="user_information.html"
            class="mb-3 w-5/12 items-center  text-center rounded-md bg-orange-300 py-2 hover:bg-orange-400"
            >Back</a
          >
        </div>
      </form>
    </main>

    <!-- popupAlert -->
    <div id="popupAlert"></div>

    <!-- popup alert successful -->
    <div
      id="success"
      class="invisible fixed top-0 flex h-screen w-screen flex-col items-center bg-stone-400 bg-opacity-70"
    >
      <div
        class="mt-36 flex h-2/5 w-4/5 flex-col items-center justify-center rounded-xl bg-white p-5 shadow-xl sm:w-4/12"
      >
        <div class="flex flex-row">
          <p class="text-2xl">Đổi mật khẩu thành công!!!</p>
          <img src="../img/done.png" class="ml-3 h-10" />
        </div>
        <p class="rounded-lg bg-cyan-100 p-2 text-xl">Vui lòng đăng nhập lại</p>
        <a
          href="login.html"
          class="mt-5 h-1/6 w-1/2 rounded-lg bg-orange-300 pt-1 text-center font-bold shadow-md shadow-gray-700"
          >Tới trang đăng nhập</a
        >
      </div>
    </div>
    <script type="module" src="../../js/account/change_pass.js"></script>
  </body>
</html>
