<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body class="bg-stone-100">
    <header class="bg-cyan-300 h-16 p-2">
       <a href="../home.html">
         <img src="../img/back.png" class="h-12">
       </a>
    </header>

    <main class="  mt-5 flex flex-col items-center opacity-0 translate-y-12 ">
        <p class="text-4xl mb-5">Change Your Password</p>
        <form class=" bg-white flex flex-col w-4/5 p-5 rounded-xl shadow-xl sm:w-4/12 h-full ">
            <label class="mt-3 text-sm sm:text-lg">Enter you Old Password</label>
            <div class="flex justify-center">
                <input class="w-11/12  bg-stone-200 rounded-md text-center py-2" placeholder="Enter your Password"><br>
            </div>
            <label class="mt-3 text-sm sm:text-lg">Enter you New Password</label>
            <div class="flex justify-center">
                <input class="w-11/12  bg-stone-200 rounded-md text-center py-2" placeholder="Enter your Password"><br>
            </div>
            <label class="mt-3 text-sm sm:text-lg">Enter your Password once again</label>
            <div class="flex justify-center">
                <input class="w-11/12  bg-stone-200 rounded-md text-center py-2" placeholder="Re-pass"><br>
            </div>

            <!-- button -->
            <div class="flex justify-center flex-col items-center ">
                <button class="bg-blue-200 rounded-md mt-3 mb-3 w-5/12 items-center text-blue-500 py-2 hover:bg-blue-300">Confirm</button>
                <button class="bg-orange-300  rounded-md mb-3 w-5/12 items-center py-2 hover:bg-orange-400"><a href="#">Back</a></button>
            </div>
           
        </form>
    </main>
    <script type="module" src="../../js/account/register.js"></script>
</body>
</html>
