<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body class="bg-stone-100">
    <header class="h-16 bg-cyan-300 p-2">
      <a href="../home.html">
        <img src="../img/back.png" class="h-12" />
      </a>
    </header>

    <main class="mt-5 flex translate-y-12 flex-col items-center opacity-0">
      <p class="mb-5 text-4xl">Change Your Password</p>
      <form
      id="form"
        class="flex h-full w-4/5 flex-col rounded-xl bg-white p-5 shadow-xl sm:w-4/12"
      >
        <label class="mt-3 text-sm sm:text-lg">Enter you Old Password</label>
        <div class="flex justify-center">
          <input
          id="old_passInput"
            class="w-11/12 rounded-md bg-stone-200 py-2 text-center"
            placeholder="Enter your Password"
          /><br />
        </div>

        <p id="old_pass_error" class="text-red-500 font-bold ml-4"></p>

        <label class="mt-3 text-sm sm:text-lg">Enter you New Password</label>
        <div class="flex justify-center">
          <input
            id="new_passInput"
            class="w-11/12 rounded-md bg-stone-200 py-2 text-center"
            placeholder="Enter your Password"
          /><br />
        </div>

        <p id="new_pass_error" class="text-red-500 font-bold ml-4"></p>
        
        <label class="mt-3 text-sm sm:text-lg"
          >Enter your Password once again</label
        >
        <div class="flex justify-center">
          <input
          id="re_passInput"
            class="w-11/12 rounded-md bg-stone-200 py-2 text-center"
            placeholder="Re-pass"
          /><br />
        </div>

        <p id="re_pass_error" class="text-red-500 font-bold ml-4"></p>

        <!-- button -->
        <div class="flex flex-col items-center justify-center">
          <button
            class="mb-3 mt-3 w-5/12 items-center rounded-md bg-blue py-2 text-blue-500 hover:bg-cyan-300"
          >
            Confirm
          </button>
          <button
            class="mb-3 w-5/12 items-center rounded-md bg-orange-300 py-2 hover:bg-orange-400"
          >
            <a href="#">Back</a>
          </button>
        </div>
      </form>
    </main>

    <!-- popup alert successful -->
     <div id="success" class="invisible flex flex-col items-center bg-stone-400 bg-opacity-70 h-screen w-screen top-0 fixed" >
        <div class="bg-white w-4/5 sm:w-4/12 h-2/5 rounded-xl flex flex-col items-center justify-center p-5 shadow-xl mt-36">
           <div class="flex flex-row">
             <p class="text-2xl">Đổi mật khẩu thành công!!!</p>
             <img src="../img/done.png" class="h-10 ml-3">
           </div>
            <p  class="text-xl bg-cyan-100 p-2 rounded-lg">Vui lòng đăng nhập lại</p>
            <a href="login.html" class="bg-orange-300 rounded-lg h-1/6 w-1/2 text-center pt-1 font-bold shadow-gray-700 shadow-md mt-5">Tới trang đăng nhập</a>
        </div>
     </div>
    <script type="module" src="../../js/account/change_pass.js"></script>
  </body>
</html>
