<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body class="relative">
    <header class="h-16 bg-cyan-300 p-2">
      <a href="../home.html">
        <img src="../img/back.png" class="h-12" />
      </a>
    </header>

    <main class="mt-5">
      <div class="mx-5 flex flex-col gap-4 p-4 sm:mx-auto sm:w-2/5">
        <p class="text-center text-3xl">Xác minh email của bạn</p>
        <form
          class="flex flex-col rounded border border-gray-300 bg-stone-200 p-3 shadow-2xl"
        >
          <label class="text-2xl">Nhập email</label>
          <input class="rounded border border-black" />
          <div id="alert"></div>
          <button
            class="mx-auto mt-3 h-10 w-1/2 rounded bg-orange-300 text-2xl shadow-xl"
          >
            Gửi email
          </button>
        </form>
      </div>
    </main>

    <!-- popup alert -->

    <!-- successful -->
    <div id="popupAlert"></div>
     

    <!-- user exist-->
    <div
      id="fail"
      class="invisible fixed top-0 h-screen w-screen bg-gray-400 bg-opacity-55"
    >
      <div
        class="mx-auto mt-44 flex h-fit w-11/12 flex-col items-center rounded-xl border bg-white sm:mx-auto sm:w-2/5"
      >
        <p id="existError" class="mt-5 text-2xl"></p>
        <button
          id="button2"
          class="mb-5 mt-5 h-11 w-2/5 rounded-xl bg-orange-300 text-xl font-bold shadow-xl"
        >
          OK
        </button>
      </div>
    </div>

    <!--invalid email-->
    <div
      id="invalid"
      class="invisible fixed top-0 h-screen w-screen bg-gray-400 bg-opacity-55"
    >
      <div
        class="mx-auto mt-44 flex h-fit w-11/12 flex-col items-center rounded-xl border bg-white sm:mx-auto sm:w-2/5"
      >
        <p id="invalidError" class="mt-5 text-2xl"></p>
        <button
          id="button3"
          class="mb-5 mt-5 h-11 w-2/5 rounded-xl bg-orange-300 text-xl font-bold shadow-xl"
        >
          OK
        </button>
      </div>
    </div>

    <!-- loading -->

    <div
      id="loading"
      class="invisible fixed top-0 flex h-screen w-screen flex-col items-center justify-center bg-slate-400 bg-opacity-75"
    >
      <svg class="h-16 w-16 animate-spin" viewBox="0 0 50 50">
        <circle
          class="text-gray-200"
          cx="25"
          cy="25"
          r="20"
          stroke="currentColor"
          stroke-width="4"
          fill="none"
        />
        <circle
          class="text-gradient-to-r from-blue-500 via-green-400 to-yellow-400"
          cx="25"
          cy="25"
          r="20"
          stroke="currentColor"
          stroke-width="4"
          fill="none"
          stroke-dasharray="100"
          stroke-dashoffset="75"
        />
      </svg>
      <p>Chúng tôi đang gửi email, xin chờ một chút...</p>
    </div>

    <script type="module" src="../../js/account/verify.js"></script>
  </body>
</html>
