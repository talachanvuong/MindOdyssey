<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body class="flex flex-col ">
    <!-- header -->
    <header class="h-16 w-full bg-cyan-300 p-2">
      <a href="../home.html">
        <img src="../img/back.png" class="h-12" />
      </a>
    </header>

    <!-- login form -->
    <main
      class="mt-5 flex w-full -translate-y-12 flex-col items-center justify-center opacity-0"
      id="main"
    >
      <p class="text-3xl">LOGIN NOW</p>
      <form
        id="form"
        class="mt-5 flex w-full flex-col justify-center p-5 sm:w-4/12 sm:rounded-lg sm:border sm:shadow-lg"
      >
        <label class="text-xs">Email</label>
        <input
          id="emailInput"
          placeholder="Enter your email"
          class="rounded-md border bg-stone-100"
        />

        <div id="emailInputAlert"></div>
        <br />
        <label class="text-xs">Password</label>
        <input
        type="password"
          id="passwordInput"
          placeholder="Enter your password"
          class="rounded-md border bg-stone-100"
        />
        <div id="passwordInputAlert"></div>
        <br />
        <button
          type="button"
          class="text-left text-sm hover:underline"
          id="openPopUp"
        >
          Password Forget?
        </button>
        <button
          id="submitBtn"
          class="rounded-md bg-orange-300 pb-2 pt-2 text-xl hover:bg-orange-400"
        >
          LOGIN
        </button>
        <div class="flex items-center justify-center text-xs">
          <p class="inline">You haven't have an account yet?</p>
          <a
            href="verify.html"
            class="ml-2 inline text-cyan-500 hover:underline"
          >
            Register now</a
          >
        </div>
      </form>
    </main>

    <!-- popup Forget Password -->
    <div
      class="invisible opacity-0 fixed inset-0 flex h-full w-full items-center justify-center bg-black bg-opacity-50" 
      id="popupModal"
    >
      <div
        class="relative flex h-5/6 w-11/12 -translate-y-3 flex-col rounded-md bg-white duration-700 sm:w-2/5"
        id="popup_content"
      >
        <button id="cancle">
          <img class="absolute right-2 top-2 h-6" src="../img/close.png" />
        </button>
        <div class="mx-auto mt-10 flex h-4/6 w-11/12 flex-col items-center">
          <p class="mt-5 text-center text-2xl">Forget password?</p>
          <form id="sendForm" class="mt-10 flex w-full flex-col justify-center  ">
            <label class="ml-2 text-left">Enter email</label>
            <input
              id="emailForgetInput"
              class="mx-3 rounded-md border bg-stone-100 pl-2 sm:py-2"
              placeholder="email"
            />
            <div id = 'alert'></div>
            <button
              type="submit"
              id="sendEmailBtn"
              class="text-blue-500 mx-auto mt-10 w-1/2 rounded-xl bg-blue py-2"
            >
              Send email
            </button>
          </form>
          <button
            type="button"
            class="mx-auto mb-3 mt-4 w-1/2 rounded-xl bg-orange-300 py-1 text-xl"
            id="closeBtn"
          >
            Back
          </button>
        </div>
      </div>
    </div>

    <!-- popup alert -->

    <div id="popupAlert"></div>
    <!-- loading -->

    <div
      id="loading"
      class="invisible fixed top-0 flex h-screen w-screen flex-col items-center justify-center bg-slate-400 bg-opacity-75"
    >
      <svg class="h-16 w-16 animate-spin" viewBox="0 0 50 50">
        <circle
          class="text-gray-200"
          cx="25"
          cy="25"
          r="20"
          stroke="currentColor"
          stroke-width="4"
          fill="none"
        />
        <circle
          class="text-gradient-to-r from-blue-500 via-green-400 to-yellow-400"
          cx="25"
          cy="25"
          r="20"
          stroke="currentColor"
          stroke-width="4"
          fill="none"
          stroke-dasharray="100"
          stroke-dashoffset="75"
        />
      </svg>
      <p>Login...</p>
    </div>

    <!-- forget password loading -->

    <div
      id="forgetPasswordLoading"
      class="invisible fixed top-0 flex h-screen w-screen flex-col items-center justify-center bg-slate-400 bg-opacity-75"
    >
      <svg class="h-16 w-16 animate-spin" viewBox="0 0 50 50">
        <circle
          class="text-gray-200"
          cx="25"
          cy="25"
          r="20"
          stroke="currentColor"
          stroke-width="4"
          fill="none"
        />
        <circle
          class="text-gradient-to-r from-blue-500 via-green-400 to-yellow-400"
          cx="25"
          cy="25"
          r="20"
          stroke="currentColor"
          stroke-width="4"
          fill="none"
          stroke-dasharray="100"
          stroke-dashoffset="75"
        />
      </svg>
      <p>We are sending, please wait for a while...</p>
    </div>
    <script type="module" src="../../js/account/login.js"></script>
  </body>
</html>
