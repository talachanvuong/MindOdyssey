<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body class="bg-stone-100">
    <header class="h-16 bg-cyan-300 p-2">
      <a href="../home.html">
        <img src="../img/back.png" class="h-12" />
      </a>
    </header>

    <main class="mt-5 flex translate-y-12 flex-col items-center opacity-0">
      <p class="mb-5 text-4xl">Register</p>
      <form
        id="form"
        class="flex h-3/4 w-4/5 flex-col rounded-xl bg-white p-5 shadow-xl sm:w-4/12"
      >
        <label class="mt-3 text-sm sm:text-lg">Name</label>
        <div class="flex justify-center">
          <input
            id="nameInput"
            class="w-11/12 rounded-md bg-stone-200 text-center"
            placeholder="Enter your name"
          /><br />
        </div>

        <div id="errorName"></div>

        <label class="mt-3 text-sm sm:text-lg">Password</label>
        <div class="flex justify-center">
          <input
            type="password"
            id="passwordInput"
            class="w-11/12 rounded-md bg-stone-200 text-center"
            placeholder="Enter your Password"
          /><br />
        </div>

        <div id="errorPass"></div>

        <label class="mt-3 text-sm sm:text-lg"
          >Enter your Password once again</label
        >
        <div class="flex justify-center">
          <input
            type="password"
            id="repassInput"
            class="w-11/12 rounded-md bg-stone-200 text-center"
            placeholder="Re-pass"
          /><br />
        </div>

        <div id="errorRePass"></div>

        <div class="flex justify-center">
          <button
            class="text-blue-500 mb-10 mt-10 h-12 w-5/12 items-center rounded-md bg-blue"
          >
            Confirm
          </button>
        </div>
      </form>
    </main>

    <!-- popup alert successful -->
    <div
      id="successful"
      class="invisible fixed top-0 flex h-screen w-screen flex-col items-center bg-stone-500 bg-opacity-50"
    >
      <div
        class="mt-24 flex h-1/2 w-4/5 flex-col items-center rounded-xl bg-white shadow-xl shadow-gray-700 sm:w-2/6"
      >
        <p class="mt-5 text-3xl font-bold">Register Successfully</p>
        <img src="../img/done.png" class="h-1/2" />
        <a
          href="login.html"
          class="mt-3 h-1/6 w-1/2 rounded-lg bg-orange-300 py-2 text-center text-base font-bold text-gray-700 shadow-md shadow-gray-700"
          >Go to login</a
        >
      </div>
    </div>
    <script type="module" src="../../js/account/register.js"></script>
  </body>
</html>
