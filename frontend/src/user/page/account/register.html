<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body class="bg-stone-100">
    <header class="h-16 bg-cyan-300 p-2">
      <a href="../home.html">
        <img src="../img/back.png" class="h-12" />
      </a>
    </header>

    <main class="mt-5 flex translate-y-12 flex-col items-center opacity-0">
      <p class="mb-5 text-4xl">Regiser</p>
      <form
        class="flex h-3/4 w-4/5 flex-col rounded-xl bg-white p-5 shadow-xl sm:w-4/12"
      >
        <label class="mt-3 text-sm sm:text-lg">Name</label>
        <div class="flex justify-center">
          <input
            class="w-11/12 rounded-md bg-stone-200 text-center"
            placeholder="Enter your name"
          /><br />
        </div>
        <label class="mt-3 text-sm sm:text-lg">Email</label>
        <div class="flex justify-center">
          <input
            class="w-11/12 rounded-md bg-stone-200 text-center"
            placeholder="Enter your email"
          /><br />
        </div>
        <label class="mt-3 text-sm sm:text-lg">Password</label>
        <div class="flex justify-center">
          <input
            class="w-11/12 rounded-md bg-stone-200 text-center"
            placeholder="Enter your Password"
          /><br />
        </div>
        <label class="mt-3 text-sm sm:text-lg"
          >Enter your Password once again</label
        >
        <div class="flex justify-center">
          <input
            class="w-11/12 rounded-md bg-stone-200 text-center"
            placeholder="Re-pass"
          /><br />
        </div>

        <div class="flex justify-center">
          <button
            class="mb-10 mt-10 w-5/12 items-center rounded-md bg-blue-200 text-blue-500"
          >
            Confirm
          </button>
        </div>
      </form>
    </main>
    <script type="module" src="../../js/account/register.js"></script>
  </body>
</html>
