<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="bg-stone-200">
    <header class="flex h-12 flex-row justify-between bg-cyan-300 pr-5">
      <div class="ml-2 mt-1 flex cursor-pointer flex-row gap-2">
        <a href="../../account/lobby.html">
          <img src="../../img/home.png" class="h-10 w-full" />
        </a>
      </div>

      <div id="user" class="h-12">
        <a
          href="../../account/user_information.html"
          class="flex flex-row items-center justify-between gap-2 p-1"
        >
          <img src="../../img/user.png" class="h-10" />
          <!-- call API to get user name -->
          <div id="userName" class="font-bold"></div>
        </a>
      </div>
    </header>
    <main
      class="mx-auto mt-3 pb-10 flex h-fit w-11/12 flex-col rounded-xl bg-white px-2 py-2 shadow-md shadow-gray-500"
    >
      <p class="text-center text-4xl font-bold italic">Congratulation</p>

      <!-- result -->
      <div
        class="grid h-1/2 w-full grid-cols-2 grid-rows-1 rounded-xl bg-cyan-400 shadow-md shadow-gray-500"
      >
        <!-- detail result -->
        <div class="flex flex-col gap-3 p-3">
          <!-- score -->
          <div class="flex flex-row items-center gap-3">
            <img src="../../img/score.png" class="h-10" />
            <div class="flex flex-row">
              <p class="flex flex-row">Score</p>
              <div>30</div>
            </div>
          </div>
          <!-- timer -->
          <div class="flex flex-row items-center gap-3">
            <img src="../../img/timer.png" class="h-10" />
            <div class="flex flex-row">
              <p class="flex flex-row">Time:</p>
              <div>25m</div>
            </div>
          </div>

          <!-- corrected answer -->
          <div class="flex flex-row items-center gap-3">
            <img src="../../img/done.png" class="h-10" />
            <div class="flex flex-row">
              <p class="flex flex-row">Correct:</p>
              <div>25/30</div>
            </div>
          </div>
        </div>

        <!-- grade -->
        <div>
          <img src="../../img/gradeA.png" class="mx-auto mt-4 h-32" />
        </div>
      </div>

      <!-- navigation -->
      <div class="h-fit w-full grid grid-cols-2 grid-rows-2 mt-3 gap-3">
        <a href="reviewUI.html" class="bg-gray-200 flex flex-row  items-center  rounded-md shadow-gray-500 shadow-md">
            <img src="../../img/refresh.png" class="h-10 ml-3">
            <p class="w-full text-center">Again</p>
        </a>

        <a href="searchDoc.html"  class="bg-gray-200 flex flex-row  items-center  rounded-md shadow-gray-500 shadow-md">
            <img src="../../img/newDoc.png" class="h-8 ml-3">
            <p class="text-center w-full">find more</p>
        </a>

        <a href="reviewScreen.html" class="bg-gray-200 flex flex-row  items-center  rounded-md shadow-gray-500 shadow-md">
            <img src="../../img/back.png" class="h-8 ml-3">
            <p class="text-center w-full">Back</p>
        </a>

        <a href="seeResult.html" class="bg-gray-200 flex flex-row  items-center  rounded-md shadow-gray-500 shadow-md">
            <img src="../../img/seeResult.png" class="h-9 ml-3">
            <p class="text-center  w-full">see again</p>
        </a>
      </div>
    </main>
    <script
      type="module"
      src="../../../js/document/review/reviewResult.js"
    ></script>
  </body>
</html>
