<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="min-h-screen">
    <header class="flex h-12 flex-row justify-between bg-cyan-300 pr-16">
      <div id="menuBtn" class="ml-2 mt-1">
        <img class="h-10" src="../../img/menu.png" />
      </div>
      <div id="user" class="h-12">
        <a
          href="../../account/user_information.html"
          class="flex flex-row justify-between gap-2 p-1"
        >
          <img src="../../img/user.png" class="h-10" />
          <!-- call API to get user name -->
          <div id="userName" class=""></div>
        </a>
      </div>
    </header>
    <main class="min-h-screen bg-stone-300">
      <!-- searching box -->
      <div id="sreach" class="p-5">
        <form class="relative flex items-center">
          <input
            type="text"
            class="m-auto h-12 w-full rounded-xl bg-[url('../../img/searching.png')] bg-[length:20px] bg-[right_0.5rem_center] bg-no-repeat pl-3 focus:ring-4 focus:ring-cyan-300"
            placeholder="Tìm kiếm tài liệu"
          />
          <button type="submit" class="absolute right-10 h-10 w-10"></button>
        </form>
      </div>

      <!-- display documents -->
      <div id="content" class="p-5">
        <div class="h-fit rounded-xl bg-white p-2">
          <div
            id="headList"
            class="flex flex-row items-center gap-2 border-b-2 border-black"
          >
            <p class="">Name of doc</p>
            <img src="../../img/folder.png" class="h-5" />
          </div>
          <ul id="listOfDoc" class="">
            <li class="border-b-2 border-dashed border-black p-3">
              <!-- the href is the detail information of this document page -->
              <!-- this is just a sample =D -->
              <a href="#" class="flex flex-row items-center justify-between">
                <img src="../../img/pdfIcon.png" class="h-6" />
                <div id="nameOfDoc" class="w-full">
                  <p class="ml-2">NameOfDoc</p>
                </div>
                <img src="../../img/threeDot.png" class="right-1 h-6" />
              </a>
            </li>
            <!-- list of doc will be display right here by using API -->
          </ul>
        </div>
      </div>
      <!-- pagination -->
      <div id="pagging"></div>

      <!-- Navigation -->
      <div id="controlBtn" class="flex flex-row justify-around">
        <a
          href="../../account/lobby.html"
          class="flex h-10 p-auto w-1/3 flex-row items-center rounded-xl bg-orange-300 text-center font-bold"
          ><img src="../../img/back.png" class="h-5 ml-3" />
          <p class="w-full">Back</p></a
        >
        <div id="refresh" class="flex bg-cyan-300 text-center  w-1/3  rounded-xl flex-row items-center justify-around">
            <img src="../../img/refresh.png" class="h-6 ml-3" >
            <p class="font-bold w-full">Refresh</p>
        </div>
      </div>
    </main>
    <footer class="h-10 bg-cyan-300"></footer>
    <script
      type="module"
      src="../../../js/document/library/doc_lib.js"
    ></script>
  </body>
</html>
