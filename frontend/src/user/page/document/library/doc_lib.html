<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="h-screen">
    <header class="flex h-12 flex-row justify-between bg-cyan-300 pr-5">
      <div id="popupMenuBtn" class="ml-2 mt-1">
        <img class="h-10" src="../../img/menu.png" />
      </div>
      <div id="user" class="h-12">
        <a
          href="../../account/user_information.html"
          class="flex flex-row justify-between gap-2 p-1 items-center"
        >
          <img src="../../img/user.png" class="h-10" />
          <!-- call API to get user name -->
          <div id="userName" class="font-bold"></div>
        </a>
      </div>
    </header>
    <main class="h-full bg-stone-300 flex flex-col items-center w-full ">
      <!-- searching box -->
      <div id="sreach" class="flex flex-row items-center p-5 sm:w-2/3 w-full">
        <form class="relative flex w-full items-center">
          <input
            type="text"
            class="m-auto h-12 w-full rounded-xl bg-[url('../../img/searching.png')] bg-[length:20px] bg-[right_0.5rem_center] bg-no-repeat pl-3 focus:ring-4 focus:ring-cyan-300"
            placeholder="Tìm kiếm tài liệu"
          />
          <button
            type="submit"
            class="absolute right-0 h-10 w-10 cursor-pointer"
          ></button>
        </form>
        <div
          id="filter"
          class="ml-2 cursor-pointer rounded-md border border-stone-300 hover:border hover:bg-slate-50"
        >
          <img src="../../img/filter.png" class="h-10" />
        </div>
      </div>

      <!-- display documents -->
      <div id="content" class="p-5 sm:w-2/3 w-full">
        <div class="h-fit rounded-xl bg-white p-2">
          <div
            id="headList"
            class="flex flex-row items-center gap-2 border-b-2 border-black"
          >
            <p class="" id="nameOfDocument">Name of doc</p>
            <img src="../../img/folder.png" class="h-5" />
          </div>
          <ul id="listOfDoc" class="">
            <li class="border-b-2 border-dashed border-black p-3">
              <!-- the href is the detail information of this document page -->
              <!-- this is just a sample =D -->
              <a href="#" class="flex flex-row items-center justify-between">
                <img src="../../img/pdfIcon.png" class="h-6" />
                <div id="nameOfDoc" class="w-full">
                  <p class="ml-2">NameOfDoc</p>
                </div>
                <img
                  id="detailInfo"
                  src="../../img/threeDot.png"
                  class="right-1 h-6"
                />
              </a>
            </li>
            <!-- list of doc will be displayed right here by using API -->
          </ul>
        </div>
      </div>

      <!-- pagination -->
      <div
        id="pagging"
        class="mx-5 h-12  mb-2 bg-white rounded-xl shadow-md  flex  flex-row items-center justify-between px-2 sm:w-1/3  w-5/6"
      >
        <div
          id="next"
          class="cursor-pointer rounded-lg bg-cyan-200 p-2 hover:bg-cyan-300"
        >
          <img src="../../img/back.png" class="h-6" />
        </div>
        <div id="pageNumber">
          <!-- api for calculation of the number of pages -->
        </div>
        <div
          id="previous"
          class="cursor-pointer rounded-lg bg-cyan-200 p-2 hover:bg-cyan-300"
        >
          <img src="../../img/next.png" class="h-6" />
        </div>
      </div>

      <!-- Navigation -->
      <div
        id="controlBtn"
        class="mx-auto flex flex-row justify-around sm:w-2/5 w-full"
      >
        <a
          href="../../account/lobby.html"
          class="p-auto flex h-10 w-1/3 flex-row items-center rounded-xl bg-orange-300 text-center font-bold"
          ><img src="../../img/back.png" class="ml-3 h-5" />
          <p class="w-full">Back</p></a
        >
        <div
          id="refresh"
          class="flex w-1/3 cursor-pointer flex-row items-center justify-around rounded-xl bg-cyan-300 text-center"
        >
          <img src="../../img/refresh.png" class="ml-3 h-6" />
          <p class="w-full font-bold">Refresh</p>
        </div>
      </div>
    </main>

    <!--  detail information of document -->
    <div
      id="popupInformation"
      class="invisible fixed top-0 flex h-screen w-full bg-stone-300 bg-opacity-50"
    >
      <!-- content -->
      <div
        class="relative mx-auto mt-32 flex h-fit w-11/12 flex-col items-center rounded-xl bg-white p-3 sm:w-3/6"
      >
        <div id="closePopupInfo">
          <img
            src="../../img/close.png"
            class="absolute left-2 h-6 cursor-pointer rounded-md bg-red-300 p-1 sm:h-10"
          />
        </div>
        <!-- name -->
        <div class="mx-auto flex flex-row items-center justify-center p-3">
          <img src="../../img/pdfIcon.png" class="h-10" />
          <p id="popupNameOfDocument" class="truncate text-3xl">
            Name Of Document
          </p>
        </div>
        <!-- detail information -->
        <div class="flex w-full flex-col gap-4">
          <!-- course -->
          <div class="flex flex-col">
            <div class="itmes-center flex flex-row gap-1">
              <img src="../../img/folder.png" class="h-6" />
              <p class="font-bold">Course</p>
            </div>
            <p id="courseName" class="truncate rounded-2xl bg-stone-300 p-1">
              Name of course
            </p>
          </div>

          <!-- description -->
          <div class="flex flex-col">
            <div class="flex flex-row items-center">
              <img src="../../img/description.png" class="h-8" />
              <p class="font-bold">Description</p>
            </div>
            <p id="description" class="truncate rounded-2xl bg-stone-300 p-1">
              Description of the document
            </p>
          </div>

          <!-- author -->
          <div class="flex flex-col">
            <div class="flex flex-row items-center">
              <img src="../../img/author.png" class="h-8" />
              <p class="font-bold">Author</p>
            </div>
            <p id="author" class="rounded-2xl bg-stone-300 p-1">
              Name of the author
            </p>
          </div>

          <!-- The number of question -->
          <div class="flex flex-col">
            <p class="font-bold">Total</p>
            <p class="rounded-2xl bg-stone-300 p-1">The number of question</p>
          </div>
        </div>

        <!-- Button -->
        <a
          href="#"
          class="mt-10 flex w-1/2 flex-row items-center justify-around gap-2 rounded-xl bg-orange-300 p-2 shadow-md shadow-gray-600"
        >
          <img src="../../img/play.png" class="h-10" />
          <p class="w-full text-center text-xl font-bold">Play</p>
        </a>
      </div>
    </div>

    <!-- popup Filter -->
     <div id="popupFilter" class=" invisible fixed top-0 justify-end flex h-screen bg-gray-300 w-screen ">
      <div class="relative w-11/12 sm:w-2/5 mr-4 h-fit mt-28  ">
        <svg width="20" height="10" class=" absolute top-0 right-3">
          <line x1="0" y1="10" x2="10" y2="0" stroke="black" stroke-width="2" />
          <line x1="10" y1="0" x2="20" y2="10" stroke="black" stroke-width="2" />
          <polygon points="0,10 10,0 20,10" fill="white" stroke="none" />
        </svg>
        <form class="mt-2 flex flex-col bg-white p-2 rounded-xl border-black border">
            <label class="font-bold">Course</label>
            <input class="rounded-xl border border-black px-1" placeholder="tìm kiếm theo môn học">
            <label class="font-bold">Total</label>
            <input type="number" min="1" value="1"  class="px-1 w-1/3 rounded-xl border border-black">
            <button id="submitBtn" type="submit" class="bg-cyan-200 w-2/5 rounded-xl h-10 mx-auto mt-4 shadow-gray-500 shadow-md">Tìm kiếm</button>
          </form>
      </div>
     </div>

     <!-- popup menu -->
      <div id="popupMenu" class="invisible h-screen w-screen fixed top-0 bg-gray-600 bg-opacity-50">
        <div class=" flex flex-col gap-2 p-2 mt-12 ml-2 bg-white h-1/3 w-3/5 rounded-xl">
          <a id="home" class="p-2 items-center gap-2 rounded-lg shadow-gray-500 shadow-md flex flex-row bg-stone-300 h-full w-full " href="../../account/lobby.html">
            <img src="../../img/home.png" class="h-10">
            <p class="w-full">Trở về trang chủ</p>
          </a>
          <a href="../../document/create.html" id="create_doc" class="p-2 items-center gap-2 rounded-lg shadow-gray-500 shadow-md flex flex-row bg-stone-300 h-full w-full ">
            <img src="../../img/create_doc_feature.png" class="h-10">
            <p class="w-full">Tạo tài liệu</p>
          </a>
          <a href="#" id="completed_doc"  class="p-2 items-center gap-2 rounded-lg shadow-gray-500 shadow-md flex flex-row bg-stone-300 h-full w-full ">
            <img src="../../img/completed_document.png" class="h-10">
            <p class="w-full">Xem Tài liệu đã xong</p>
          </a>
        </div>
      </div>
    <footer class="h-10 bg-cyan-300"></footer>
    <script
      type="module"
      src="../../../js/document/library/doc_lib.js"
    ></script>
  </body>
</html>
