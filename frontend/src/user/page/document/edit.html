<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Edit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .checked {
        position: relative;
      }

      .checked::before {
        content: '✔'; /* Dấu tích */
        color: green; /* Màu xanh cho dấu tích */
        position: absolute;
        left: -20px; /* Điều chỉnh vị trí của dấu tích */
        font-size: 20px; /* Kích thước của dấu tích */
      }
    </style>
  </head>
  <body class="p-22 bg-gray-100">
    <div>
      <header class="h-12 bg-cyan-300">
        <div class="relative flex h-full items-center justify-between px-4">
          <!-- Menu Button -->
          <button aria-label="Menu" class="focus:outline-none">
            <svg
              class="h-8 w-8"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
            >
              <path
                d="M0 96C0 78.3 14.3 64 32 64h384c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32h384c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32h384c17.7 0 32 14.3 32 32z"
              />
            </svg>
          </button>

          <!-- Search Bar -->
          <div class="relative ml-auto w-80">
            <input
              type="text"
              placeholder="Tìm kiếm..."
              class="w-full rounded-lg border border-gray-300 p-2 pl-10 focus:outline-none focus:ring-2 focus:ring-cyan-500"
            />
            <svg
              class="absolute left-3 top-1/2 h-5 w-5 -translate-y-1/2 transform text-gray-400"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
            >
              <path
                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0s208 93.1 208 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
              />
            </svg>
          </div>

          <!-- Settings Button -->
          <button aria-label="Settings" class="ml-5 focus:outline-none">
            <svg
              class="h-8 w-8"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
            >
              <path
                d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"
              />
            </svg>
          </button>
        </div>
      </header>

      <div class="mx-auto mt-10 max-w-xl rounded-lg bg-white p-6 shadow-md">
        <h1 class="mb-1 text-center text-xl font-bold">Document Edit</h1>
        <form id="projectForm" class="space-y-4">
          <div>
            <label for="documentName" class="block pl-2 font-semibold"
              >Document name</label
            >
            <input
              type="text"
              id="documentName"
              placeholder="Enter document name"
              class="w-full rounded-2xl border border-gray-300 p-2"
            />
          </div>

          <div>
            <label for="description" class="block pl-2 font-semibold"
              >Describe</label
            >
            <input
              type="text"
              id="description"
              placeholder="Enter description"
              class="w-full rounded-2xl border border-gray-300 p-2"
            />
          </div>

          <div>
            <label for="author" class="block pl-2 font-semibold">Author</label>
            <input
              type="text"
              id="author"
              placeholder="Enter author"
              class="w-full rounded-2xl border border-gray-300 p-2"
            />
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label for="course" class="text-sm font-semibold">Course</label>
              <div class="flex items-center space-x-2">
                <span class="cursor-pointer text-sm font-semibold text-gray-700"
                  >Create new course</span
                >
                <button
                  class="flex h-6 w-6 items-center justify-center rounded-md bg-gray-200 text-gray-400"
                >
                  +
                </button>
              </div>
            </div>

            <div class="flex items-center space-x-2">
              <select
                id="course"
                class="w-full rounded-2xl border border-gray-300 p-2"
              >
                <option value="course1">Đồ án cơ sở ngành</option>
                <option value="course2">Other course</option>
              </select>
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label class="text-sm font-semibold">Question:</label>
              <div class="flex items-center space-x-2">
                <a class="cursor-pointer text-xs text-sky-500 hover:underline"
                  >Upload file</a
                >
                <div
                  class="flex h-6 w-6 items-center justify-center rounded-full bg-gray-200"
                >
                  <svg
                    class="h-4 w-4"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 384 512"
                  >
                    <path
                      d="M64 0C28.7 0 0 28.7 0 64L0 448c0 35.3 28.7 64 64 64l256 0c35.3 0 64-28.7 64-64l0-288-128 0c-17.7 0-32-14.3-32-32L224 0 64 0zM256 0l0 128 128 0L256 0zM216 408c0 13.3-10.7 24-24 24s-24-10.7-24-24l0-102.1-31 31c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l72-72c9.4-9.4 24.6-9.4 33.9 0l72 72c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-31-31L216 408z"
                    />
                  </svg>
                </div>
              </div>
            </div>

            <div class="rounded border border-black p-4">
              <label class="block p-1 font-semibold"
                >Question 1: The content of question</label
              >
              <div class="space-y-2">
                <label class="flex items-center space-x-2">
                  <input type="radio" name="question1" class="text-blue-600" />
                  <span>content_1</span>
                </label>
                <label class="flex items-center space-x-2">
                  <input type="radio" name="question1" class="text-blue-600" />
                  <span>content_2</span>
                </label>
                <label class="flex items-center space-x-2">
                  <input
                    type="radio"
                    name="question1"
                    class="text-blue-600"
                    checked
                  />
                  <span>content_3</span>
                </label>
                <label class="flex items-center space-x-2">
                  <input type="radio" name="question1" class="text-blue-600" />
                  <span>content_4</span>
                </label>
              </div>
            </div>

            <button
              type="button"
              class="hover:border-blue-500 hover:text-blue-500 group m-2 flex w-full items-center justify-center rounded-md border-2 border-dashed border-slate-300 py-2 text-sm font-thin leading-4 text-gray-700 hover:border-solid hover:bg-white"
            >
              + Add question
            </button>
          </div>

          <button
            type="submit"
            class="mt-4 w-full rounded bg-blue py-2 text-black"
          >
            Save
          </button>
        </form>
      </div>

      <script type="module" src="../../js/document/create.js"></script>
    </div>
  </body>
</html>
