<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Create</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 p-22">
    <div>
      <header class="bg-cyan-300 h-12">
        <div class="flex items-center justify-between h-full px-4 relative">
          <!-- Menu Button -->
          <button aria-label="Menu" class="focus:outline-none">
            <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
              <path d="M0 96C0 78.3 14.3 64 32 64h384c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32h384c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32h384c17.7 0 32 14.3 32 32z"/>
            </svg>
          </button>
      
          <!-- Search Bar -->
          <div class="relative w-80 ml-auto">
            <input type="text"  placeholder="Tìm kiếm..."  class="w-full p-2 pl-10 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-500" />
            <svg  class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" >
              <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0s208 93.1 208 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
            </svg>
          </div>
      
          <!-- Settings Button -->
          <button aria-label="Settings" class="focus:outline-none ml-5">
            <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"/>
            </svg>
          </button>
        </div>
      </header>
      
          

    <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md mt-10">
        <h1 class="text-xl font-bold text-center mb-1">Document Create</h1>
        <form id="projectForm" class="space-y-4">
            <div>
                <label for="documentName" class="block font-semibold pl-2">Document name</label>
                <input type="text" id="documentName" placeholder="Enter document name" class="w-full p-2 border border-gray-300 rounded-2xl">
            </div>

            <div>
                <label for="description" class="block font-semibold pl-2">Describe</label>
                <input type="text" id="description" placeholder="Enter description" class="w-full p-2 border border-gray-300 rounded-2xl">
            </div>

            <div>
                <label for="author" class="block font-semibold pl-2">Author</label>
                <input type="text" id="author" placeholder="Enter author" class="w-full p-2 border border-gray-300 rounded-2xl">
            </div>

            <div >

                <div class="flex items-center justify-between">
                    <label for="course" class="font-semibold text-sm" >Course</label>                   
                    <div class="flex items-center space-x-2">
                      <span class="text-gray-700 text-sm font-semibold cursor-pointer ">Create new course</span>
                      <button class="w-6 h-6 bg-gray-200 rounded-md flex items-center justify-center text-gray-400">
                        +
                      </button>
                    </div>
                  </div>
                
                <div class="flex items-center space-x-2">
                    <select id="course" class="w-full p-2 border border-gray-300 rounded-2xl">
                        <option value="course1">Đồ án cơ sở ngành</option>
                        <option value="course2">Other course</option>
                    </select>
                </div>
            </div>

            <div >
                <div class="flex items-center justify-between">
                    <label class="font-semibold text-sm">Question:</label>                   
                    <div class="flex items-center space-x-2">
                      <span class="text-sky-500 text-xs cursor-pointer hover:underline">Upload file</span>
                      <div class="w-6 h-6 bg-gray-200 rounded-full flex items-center justify-center">
                        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                            <path d="M64 0C28.7 0 0 28.7 0 64L0 448c0 35.3 28.7 64 64 64l256 0c35.3 0 64-28.7 64-64l0-288-128 0c-17.7 0-32-14.3-32-32L224 0 64 0zM256 0l0 128 128 0L256 0zM216 408c0 13.3-10.7 24-24 24s-24-10.7-24-24l0-102.1-31 31c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l72-72c9.4-9.4 24.6-9.4 33.9 0l72 72c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-31-31L216 408z"/></svg>
                        </div>
                    </div>
                  </div>
            
            <div class="border border-black p-4 rounded">
                <label class="block font-semibold p-1">Question 1: The content of question</label>
                <div class="space-y-2">
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="question1" class="text-blue-600 ">
                        <span>content_1</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="question1" class="text-blue-600">
                        <span>content_2</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="question1" class="text-blue-600" checked>
                        <span>content_3</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="question1" class="text-blue-600">
                        <span>content_4</span>
                    </label>
                </div>
                
            </div>
            <button type="button" class="hover:border-blue-500 hover:border-solid hover:bg-white hover:text-blue-500 group w-full flex items-center justify-center rounded-md border-2 border-dashed border-slate-300 text-sm leading-4 text-gray-700 font-thin py-2 m-2">
                + Add question
              </button>
              
            <button type="submit" class="w-full py-2 mt-4 bg-blue text-black rounded">Create</button>
        </form>
    </div>


    <script type="module" src="../../js/document/create.js"></script>
</div>
</body>
</html>
