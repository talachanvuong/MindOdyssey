<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Detail</title>
  </head>
  <body class="p-22 bg-gray-100">
    <div>
      <header class="h-12 bg-cyan-300">
        <div class="relative flex h-full items-center justify-between px-4">
          <!-- Menu Button -->
          <button aria-label="Menu" class="focus:outline-none">
            <svg
              class="h-8 w-8"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
            >
              <path
                d="M0 96C0 78.3 14.3 64 32 64h384c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32h384c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32h384c17.7 0 32 14.3 32 32z"
              />
            </svg>
          </button>

          <!-- Search Bar -->
          <div class="relative ml-auto w-80">
            <input
              type="text"
              placeholder="Tìm kiếm..."
              class="w-full rounded-lg border border-gray-300 p-2 pl-10 focus:outline-none focus:ring-2 focus:ring-cyan-500"
            />
            <svg
              class="absolute left-3 top-1/2 h-5 w-5 -translate-y-1/2 transform text-gray-400"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
            >
              <path
                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0s208 93.1 208 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
              />
            </svg>
          </div>

          <!-- Settings Button -->
          <button aria-label="Settings" class="ml-5 focus:outline-none">
            <svg
              class="h-8 w-8"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
            >
              <path
                d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"
              />
            </svg>
          </button>
        </div>
      </header>
      <div class="mx-auto mt-10 max-w-3xl rounded-lg bg-white p-6 shadow-md">
        <h1 id="titleDoc" class="mb-1 text-center text-3xl font-bold">Document title</h1>
        <p id="statusDoc">Status</p>
        <p id="describeDoc" class="text-gray-600 mt-2">Describe</p>
        <p id="courseDoc" class="text-gray-600 mt-2">Course</p>
        <div class="flex justify-end">
          <p id="dateDoc"  class="items-center text-gray-700">22/01/2025</p>
        </div>
        <section class="mt-4 flex w-full flex-row items-center space-y-0">
          <div class="flex items-center space-x-2 rounded px-4 py-2 shadow">
            <svg
              class="h-5 w-5"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 576 512"
            >
              <path
                d="M0 64C0 28.7 28.7 0 64 0L224 0l0 128c0 17.7 14.3 32 32 32l128 0 0 38.6C310.1 219.5 256 287.4 256 368c0 59.1 29.1 111.3 73.7 143.3c-3.2 .5-6.4 .7-9.7 .7L64 512c-35.3 0-64-28.7-64-64L0 64zm384 64l-128 0L256 0 384 128zm48 96a144 144 0 1 1 0 288 144 144 0 1 1 0-288zm0 240a24 24 0 1 0 0-48 24 24 0 1 0 0 48zM368 321.6l0 6.4c0 8.8 7.2 16 16 16s16-7.2 16-16l0-6.4c0-5.3 4.3-9.6 9.6-9.6l40.5 0c7.7 0 13.9 6.2 13.9 13.9c0 5.2-2.9 9.9-7.4 12.3l-32 16.8c-5.3 2.8-8.6 8.2-8.6 14.2l0 14.8c0 8.8 7.2 16 16 16s16-7.2 16-16l0-5.1 23.5-12.3c15.1-7.9 24.5-23.6 24.5-40.6c0-25.4-20.6-45.9-45.9-45.9l-40.5 0c-23 0-41.6 18.6-41.6 41.6z"
              />
            </svg>
            <p id="totalquestion" class="px-4">20 câu</p>
          </div>

          <div class="ml-auto flex space-x-2">
            <div id="editButton"
              class="flex items-center space-x-2 rounded bg-sky-300 px-4 py-2 text-white shadow"
            >
              <svg
                class="h-4 w-4"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <path
                  d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160L0 416c0 53 43 96 96 96l256 0c53 0 96-43 96-96l0-96c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 96c0 17.7-14.3 32-32 32L96 448c-17.7 0-32-14.3-32-32l0-256c0-17.7-14.3-32 32-32l96 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 64z"
                />
              </svg>
              <span>Edit</span>
            </div>
            <div id="deleteButton"
              class="flex items-center space-x-2 rounded bg-red-500 px-4 py-2 text-white shadow"
            >
              <svg
                class="h-4 w-4"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"
              >
                <path
                  d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z"
                />
              </svg>
              <span>Delete</span>
            </div>
          </div>
        </section>

        <section class="mt-6 w-full space-y-4">
          <div id="questionsContainer" class="rounded border border-black p-4 mt-1">
            <div class="rounded-lg border p-4 my-3 shadow bg-white">
              <label class="block font-semibold text-lg text-gray-800 mb-2">
                Câu hỏi 1:
              </label>
              <textarea class="w-full border p-2 rounded mb-3 resize-none overflow-hidden" placeholder="Enter question..." rows="1" oninput="updateQuestion(0, this.value, 0); autoResize(this)" style="height: 40px;"></textarea>
              
              <input type="file" accept="image/*,audio/*" class="mb-2" onchange="handleMediaUpload(event, 0, 0)">
              <div id="mediaPreview0_0" class="mt-2"></div>
              
              <div class="space-y-2">
                
                  <label class="flex items-center space-x-2 p-2 border rounded-lg cursor-pointer hover:bg-gray-100">
                    <input type="radio" name="question0" onchange="setCorrectAnswer(0, 'A')">
                    <textarea class="border p-1 w-full rounded resize-none overflow-hidden" placeholder="Enter answer..." rows="1" oninput="updateAnswer(0, 1, this); autoResize(this)" style="height: 32px;"></textarea>
                    <input type="file" accept="image/*,audio/*" class="ml-2" onchange="handleMediaUpload(event, 0, 1)">
                    <div id="mediaPreview0_1" class="mt-2"></div>
                  </label>
                
                  <label class="flex items-center space-x-2 p-2 border rounded-lg cursor-pointer hover:bg-gray-100">
                    <input type="radio" name="question0" onchange="setCorrectAnswer(0, 'B')">
                    <textarea class="border p-1 w-full rounded resize-none overflow-hidden" placeholder="Enter answer..." rows="1" oninput="updateAnswer(0, 2, this); autoResize(this)" style="height: 32px;"></textarea>
                    <input type="file" accept="image/*,audio/*" class="ml-2" onchange="handleMediaUpload(event, 0, 2)">
                    <div id="mediaPreview0_2" class="mt-2"></div>
                  </label>
                
                  <label class="flex items-center space-x-2 p-2 border rounded-lg cursor-pointer hover:bg-gray-100">
                    <input type="radio" name="question0" onchange="setCorrectAnswer(0, 'C')">
                    <textarea class="border p-1 w-full rounded resize-none overflow-hidden" placeholder="Enter answer..." rows="1" oninput="updateAnswer(0, 3, this); autoResize(this)" style="height: 32px;"></textarea>
                    <input type="file" accept="image/*,audio/*" class="ml-2" onchange="handleMediaUpload(event, 0, 3)">
                    <div id="mediaPreview0_3" class="mt-2"></div>
                  </label>
                
                  <label class="flex items-center space-x-2 p-2 border rounded-lg cursor-pointer hover:bg-gray-100">
                    <input type="radio" name="question0" onchange="setCorrectAnswer(0, 'D')">
                    <textarea class="border p-1 w-full rounded resize-none overflow-hidden" placeholder="Enter answer..." rows="1" oninput="updateAnswer(0, 4, this); autoResize(this)" style="height: 32px;"></textarea>
                    <input type="file" accept="image/*,audio/*" class="ml-2" onchange="handleMediaUpload(event, 0, 4)">
                    <div id="mediaPreview0_4" class="mt-2"></div>
                  </label>
                
              </div>
            </div>
        </section>
        <div class="flex justify-center">
          <button id="btn_back"
            type="submit"
            class="mt-4 w-1/2 rounded-3xl bg-orange-500 py-2 text-black"
          >
            Back
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="../../js/document/detail.js"></script>
  </body>
</html>
