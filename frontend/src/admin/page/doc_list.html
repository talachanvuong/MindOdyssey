<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header
      class="flex h-16 w-full flex-row items-center rounded-bl-xl rounded-br-xl bg-cyan-300 py-2"
    >
      <div class="mx-auto flex flex-row items-center gap-3 py-1">
        <img src="../img/symbol.png" class="h-14" />
        <p class="w-full text-3xl">ADMIN</p>
      </div>
    </header>

    <main class="flex flex-col items-center">
      <!-- search box and filter -->
      <div id="sreach" class="flex w-full flex-row items-center p-5 sm:w-2/3">
        <form class="relative flex w-full items-center">
          <input
            type="text"
            class="m-auto h-12 w-full rounded-xl border border-black bg-[url('../img/searching.png')] bg-[length:20px] bg-[right_0.5rem_center] bg-no-repeat pl-3 focus:ring-4 focus:ring-cyan-300"
            placeholder="Tìm kiếm tài liệu"
          />
          <button
            type="submit"
            class="absolute right-0 h-10 w-10 cursor-pointer"
          ></button>
        </form>
        <div
          id="filter"
          class="ml-2 cursor-pointer rounded-md border border-stone-300 hover:border hover:bg-slate-50"
        >
          <img src="../img/filter.png" class="h-10" />
        </div>
      </div>

      <!-- List of document -->
      <div
        class="flex h-fit w-8/12 flex-col rounded-xl bg-cyan-100 px-2 pb-4 shadow-md shadow-gray-300"
      >
        <p class="mb-4 mt-2 text-center text-3xl font-bold"> 
          Danh sach tai lieu
        </p>
        <ul class="flex flex-col gap-2">
          <li
            class="flex flex-row items-center rounded-xl bg-white p-2 shadow-md shadow-gray-300"
          >
            <img src="../img/docIcon.png" class="h-10" />
            <p class="ml-2 w-full">document1</p>
            <a href="detail.html"
              ><img src="../img/threeDot.png" class="h-7"
            /></a>
          </li>
          <li
            class="flex flex-row items-center rounded-xl bg-white p-2 shadow-md shadow-gray-300"
          >
            <img src="../img/docIcon.png" class="h-10" />
            <p class="ml-2 w-full">document2</p>
            <a href="detail.html"
              ><img src="../img/threeDot.png" class="h-7"
            /></a>
          </li>
          <li
            class="flex flex-row items-center rounded-xl bg-white p-2 shadow-md shadow-gray-300"
          >
            <img src="../img/docIcon.png" class="h-10" />
            <p class="ml-2 w-full">document3</p>
            <a href="detail.html"
              ><img src="../img/threeDot.png" class="h-7"
            /></a>
          </li>
        </ul>
      </div>
    </main>

    <!--popup filter -->
    <div class="top-0 fixed h-full w-screen invisible" id="popup">
      <div class="h-fit pb-3 w-80 absolute bg-white rounded-xl shadow-gray-300 shadow-md border border-black mt-36 right-48">
        <svg width="20" height="10" class=" absolute -top-2.5 right-3">
          <line x1="0" y1="10" x2="10" y2="0" stroke="black" stroke-width="2" />
          <line x1="10" y1="0" x2="20" y2="10" stroke="black" stroke-width="2" />
          <polygon points="0,10 10,0 20,10" fill="white" stroke="none" />
        </svg>
        <form class="mt-4 ml-3">
          <label>Create time:</label>
          <input type="date" placeholder="enter create time" class="border rounded-xl border-black p-2"><br>
          <button id="closeBtn" type="submit" class="mx-auto block mt-2 bg-orange-300 rounded-xl shadow-gray-300 shadow-md p-2 font-bold w-1/3 ">confirm</button>
        </form>
      </div>
    </div>
    <script type="module" src="../js/doc_list.js"></script>
  </body>
</html>
