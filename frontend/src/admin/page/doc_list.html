<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header
      class="flex h-16 w-full flex-row items-center rounded-bl-xl rounded-br-xl bg-cyan-300 py-2"
    >
      <div class="mx-auto flex flex-row items-center gap-3 py-1">
        <img src="../img/symbol.png" class="h-14" />
        <p class="w-full text-3xl">ADMIN</p>
      </div>
      <img id="logoutBtn" src="../img/logout.png" class="h-10 cursor-pointer absolute ml-2" />
    </header>

    <main class="flex flex-col items-center">
      <!-- search box and filter -->
      <div
      id="search"
      class="flex w-full mt-2 flex-row items-center mb-2 sm:w-2/3"
    >
      <form id="form" class="relative flex w-full items-center">
        <input
          id="input"
          value=""
          type="text"
          class="m-auto border border-black  h-12 w-full rounded-xl bg-[url('../img/searching.png')] bg-[length:20px] bg-[right_0.5rem_center] bg-no-repeat pl-3 focus:ring-4 focus:ring-cyan-300"
          placeholder="Search Document?"
        />
        <button
          id="searchBtn"
          type="submit"
          class="absolute right-0 h-10 w-10 cursor-pointer"
        ></button>
      </form>
      <div class="relative ml-2">
        <button
          id="filterBtn"
          class="rounded-md border border-stone-300 p-2 hover:border-gray-400 hover:bg-slate-50"
        >
          <img src="../img/filter.png" class="h-10" alt="Filter Icon" />
        </button>
        <div
          id="filterMenu"
          class="invisible absolute right-0 z-10 mt-3 flex w-fit origin-top flex-col gap-1 rounded-md border border-gray-400 bg-white p-2 shadow-lg"
        >
          <svg
            class="absolute -top-2.5 right-3.5"
            width="20"
            height="10"
            viewBox="0 0 20 10"
            xmlns="http://www.w3.org/2000/svg"
          >
            <polygon
              points="10,0 0,10 20,10"
              fill="white"
              stroke="white"
              stroke-width="1"
              stroke-linejoin="miter"
              stroke-linecap="butt"
            />
            <line
              x1="0"
              y1="10"
              x2="10"
              y2="0"
              stroke="gray"
              stroke-width="1"
            />
            <line
              x1="20"
              y1="10"
              x2="10"
              y2="0"
              stroke="gray"
              stroke-width="1"
            />
          </svg>

          <form id="filterForm" class="flex flex-col gap-3">
            <p class="font-bold">Last Updated Time</p>
            <input
              id="filterInput"
              type="datetime-local"
              placeholder="Course"
              class="w-fit rounded-md border"
            />
            <button
              id="filterSubmit"
              class="mx-auto w-1/2 rounded-md bg-cyan-200 shadow-md"
            >
              Confirm
            </button>
          </form>
        </div>
      </div>
    </div>


      <!-- List of document -->
      <div
        class="flex h-fit w-8/12 flex-col rounded-xl bg-cyan-100 px-2 pb-4 shadow-md shadow-gray-300"
      >
        <p class="mb-4 mt-2 text-center text-3xl font-bold">DOCUMENTS LIST</p>
        <ul id="list" class="flex flex-col gap-2"></ul>
      </div>

      <!-- pagination -->
      <div id="pagination" class="mt-4 flex flex-row items-center gap-3">
        <img id="left" src="../img/back.png" class="h-10 cursor-pointer" />
        <div
          id="page"
          class="rounded-xl border border-red-200 bg-red-300 p-2 text-2xl"
        ></div>
        <img id="right" src="../img/next.png" class="h-10 cursor-pointer" />
      </div>
    </main>

    <!-- loading -->
    <div
    id="loading"
    class="invisible fixed top-0 flex h-screen w-screen flex-col items-center justify-center bg-slate-400 bg-opacity-75"
  >
    <svg class="h-16 w-16 animate-spin" viewBox="0 0 50 50">
      <circle
        class="text-gray-200"
        cx="25"
        cy="25"
        r="20"
        stroke="currentColor"
        stroke-width="4"
        fill="none"
      />
      <circle
        class="text-gradient-to-r from-blue-500 via-green-400 to-yellow-400"
        cx="25"
        cy="25"
        r="20"
        stroke="currentColor"
        stroke-width="4"
        fill="none"
