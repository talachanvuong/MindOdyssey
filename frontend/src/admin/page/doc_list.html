<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header
      class="flex h-16 w-full flex-row items-center rounded-bl-xl rounded-br-xl bg-cyan-300 py-2"
    >
      <div class="mx-auto flex flex-row items-center gap-3 py-1">
        <img src="../img/symbol.png" class="h-14" />
        <p class="w-full text-3xl">ADMIN</p>
      </div>
      <img id="logoutBtn" src="../img/logout.png" class="h-10 cursor-pointer absolute ml-2" />
    </header>

    <main class="flex flex-col items-center">
      <!-- search box and filter -->
      <div id="sreach" class="flex w-full flex-row items-center p-5 sm:w-2/3">
        <form id="form" class="relative flex w-full items-center">
          <input
            id="input"
            type="text"
            class="m-auto h-12 w-full rounded-xl border border-black bg-[url('../img/searching.png')] bg-[length:20px] bg-[right_0.5rem_center] bg-no-repeat pl-3 focus:ring-4 focus:ring-cyan-300"
            placeholder="Document searching"
          />
          <button
            type="submit"
            class="absolute right-0 h-10 w-10 cursor-pointer"
          ></button>
        </form>
        <div
          id="filter"
          class="ml-2 cursor-pointer rounded-md border border-stone-300 hover:border hover:bg-slate-50"
        >
          <img src="../img/filter.png" class="h-10" />
        </div>
      </div>

      <!-- List of document -->
      <div
        class="flex h-fit w-8/12 flex-col rounded-xl bg-cyan-100 px-2 pb-4 shadow-md shadow-gray-300"
      >
        <p class="mb-4 mt-2 text-center text-3xl font-bold">DOCUMENTS LIST</p>
        <ul id="list" class="flex flex-col gap-2"></ul>
      </div>

      <!-- pagination -->
      <div id="pagination" class="mt-4 flex flex-row items-center gap-3">
        <img id="left" src="../img/back.png" class="h-10 cursor-pointer" />
        <div
          id="page"
          class="rounded-xl border border-red-200 bg-red-300 p-2 text-2xl"
        ></div>
        <img id="right" src="../img/next.png" class="h-10 cursor-pointer" />
      </div>
    </main>

    <!--popup filter -->
    <div class="invisible fixed top-0 h-full w-screen" id="popup">
      <div
        class="absolute right-60 mt-36 h-fit w-80 rounded-xl border border-black bg-white pb-3 shadow-md shadow-gray-300"
      >
        <svg width="20" height="10" class="absolute -top-2.5 right-3">
          <line x1="0" y1="10" x2="10" y2="0" stroke="black" stroke-width="2" />
          <line
            x1="10"
            y1="0"
            x2="20"
            y2="10"
            stroke="black"
            stroke-width="2"
          />
          <polygon points="0,10 10,0 20,10" fill="white" stroke="none" />
        </svg>
        <form class="ml-3 mt-4" id="filterForm">
          <label>Create time:</label>
          <input
            id="filterInput"
            type="datetime-local"
            placeholder="enter create time"
            class="rounded-xl border border-black p-2"
          /><br />
          <button
            id="closeBtn"
            type="submit"
            class="mx-auto mt-2 block w-1/3 rounded-xl bg-orange-300 p-2 font-bold shadow-md shadow-gray-300"
          >
            confirm
          </button>
        </form>
      </div>
    </div>

    <!-- loading -->
    <div
    id="loading"
    class="invisible fixed top-0 flex h-screen w-screen flex-col items-center justify-center bg-slate-400 bg-opacity-75"
  >
    <svg class="h-16 w-16 animate-spin" viewBox="0 0 50 50">
      <circle
        class="text-gray-200"
        cx="25"
        cy="25"
        r="20"
        stroke="currentColor"
        stroke-width="4"
        fill="none"
      />
      <circle
        class="text-gradient-to-r from-blue-500 via-green-400 to-yellow-400"
        cx="25"
        cy="25"
        r="20"
        stroke="currentColor"
        stroke-width="4"
        fill="none"
        stroke-dasharray="100"
        stroke-dashoffset="75"
      />
    </svg>
    <p class="text-2xl font-bold mt-3">Logout...</p>
  </div>

    <script type="module" src="../js/doc_list.js"></script>
  </body>
</html>
