<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header
      class="flex h-16 w-full flex-row items-center rounded-bl-xl rounded-br-xl bg-cyan-300 py-2"
    >
    <a href="doc_list.html">
        <img src="../img/back.png" class="h-10 absolute top-3">
    </a>
      <div class="mx-auto flex flex-row items-center gap-3 py-1">
        <img src="../img/symbol.png" class="h-14" />
        <p class="w-full text-3xl">ADMIN</p>
      </div>
    </header>
    <main>
      <p class="mb-3 mt-5 text-center text-3xl font-bold">Document detail</p>
      <div
        class="pb-10 mx-auto flex h-fit w-4/6 flex-col gap-3 rounded-xl border border-gray-200 bg-cyan-200 p-3 shadow-md shadow-gray-300"
      >
        <div class="grid grid-cols-2 grid-rows-3 gap-3">
          <!-- name of document -->
          <div class="flex flex-row items-center">
            <img src="../img/docIcon.png" class="h-10" />
            <p class="font-bold mx-1 underline">Document Title:</p>
            <p id="nameOfDoc"></p>
          </div>

          <!-- author -->
          <div class="flex flex-row items-center">
            <img src="../img/author.png" class="h-10" />
            <p class="font-bold mx-1 underline">Author:</p>
            <p id="author"></p>
          </div>

          <!-- subject -->
          <div class="flex flex-row items-center">
            <img src="../img/subject.png" class="h-10" />
            <p class="font-bold mx-1 underline">Subject:</p>
            <p id="subject"></p>
          </div>

          <!-- last edit -->
          <div class="flex flex-row items-center">
            <img src="../img/setting.png" class="h-10" />
            <p class="underline mx-1 font-bold">Last Updated:</p>
            <p id="lastEdit"></p>
          </div>

          <!-- create time -->
          <div class="flex flex-row items-center">
            <img src="../img/time.png" class="h-10" />
            <p class="font-bold underline mx-1">Create at:</p>
            <p id="createTime"></p>
          </div>
        </div>

        <!-- description -->
        <div class="flex flex-col items-center">
          <div class="flex w-full flex-row items-center">
            <img src="../img/description.png" class="h-10" />
            <p class="font-bold underline">Description</p>
          </div>
          <p
          id="description"
            class="h-fit w-full rounded-md border border-black  p-2 opacity-70"
          >
          </p>
        </div>

        <div>
          <div class="mb-3 ml-3 flex flex-col">
            <p
              class="mb-3 w-full border-b-2 border-black text-center text-3xl font-bold"
            >
              Question list
            </p>
            <div class="flex w-fit flex-row gap-3">
              <p class="w-full text-xl font-bold">Total Question:</p>
              <p id="quantity" class="text-xl font-bold"></p>
            </div>
          </div>

          <!-- The question -->
          <ul
          id="list"
            class="mb-10 flex  h-fit flex-col gap-2  rounded-xl border border-black bg-white p-2"
          > 
          </ul>
        </div>
        <!-- control -->
        <div class="h-10 w-full flex flex-row items-center justify-around gap-5">
            <!-- approve-->
            <button id="approveBtn" class="bg-green-400 rounded-xl shadow-yellow-100 shadow-md p-3 w-full ">
                Approve
            </button>
            <!-- disapprove -->
            <button id="openDisapproveBtn" class="bg-red-400 rounded-xl shadow-yellow-100 shadow-md p-3 w-full">
               Disapprove
            </button>
        </div>
      </div>
    </main>
    <!-- reason for disapproving -->
    <div id="disapprovePopup" class="invisible h-screen w-screen seft-start  bg-gray-300 top-0 fixed bg-opacity-50">
      <div  class="relative p-2 flex flex-col items-center h-1/2 w-1/2 bg-white mx-auto mt-28 rounded-xl shadow-gray-300 shadow-md">
        <img id="closePopup" src="../img/close.png" class="cursor-pointer h-8 absolute top-2 left-1">
        <p class=" text-center font-bold text-2xl border-b-2 border-black mb-2">Disapprove Document</p>
        <p id="nameDocDisapprove" class="text-xl text-center"></p>
        <form class="w-full h-full flex flex-col ">
          <p class="text-sm">Enter reason</p>
         <textarea placeholder="Enter reason..." required id="reason" class=" overflow-y w-full resize-none border border-black rounded-md h-full"></textarea>
         <button id="disapproveBtn" class="h-24 shadow-md shadw-gray-200 w-1/2 mx-auto bg-red-300 rounded-md mt-2">Confirm</button>
        </form>
      </div>
    </div>

    <!-- verify activities -->
    <div id="verifyApprovePopup" class="invisible h-screen w-screen seft-start  bg-gray-300 top-0 fixed bg-opacity-50">
      <div class="relative h-fit py-3 w-1/3 mx-auto mt-40 rounded-xl bg-white flex flex-col">
        <img id="closePopupVerifyApprove" src="../img/close.png" class="cursor-pointer h-8 absolute top-2 left-1">
        <img src="../img/accept.png" class="h-16 w-16 mx-auto mt-2">
        <p class="mx-auto font-bold text-center">Are you sure you want to approve this document?</p>
        <div id="verifyApprove" class="cursor-pointer mt-3 text-center pt-1  mx-auto bg-green-300 rounded-xl shadow-md shadow-gray-200 w-1/3 h-10 ">Accept</div>
      </div>
    </div>

    <div id="verifyDisapprovePopup" class="invisible h-screen w-screen seft-start  bg-gray-300 top-0 fixed bg-opacity-50">
      <div class="relative h-fit py-3 w-1/3 mx-auto mt-40 rounded-xl bg-white flex flex-col">
        <img id="closePopupVerifyDisapprove" src="../img/close.png" class="cursor-pointer h-8 absolute top-2 left-1">
        <img src="../img/accept.png" class="h-16 w-16 mx-auto mt-2">
        <p class="mx-auto font-bold text-center">Are you sure you want to disapprove this document?</p>
        <div id="verifyDisapprove" class="cursor-pointer mt-3 text-center pt-1  mx-auto bg-green-300 rounded-xl shadow-md shadow-gray-200 w-1/3 h-10 ">Accept</div>
      </div>
    </div>
    <div id="popupModal"></div>
    <script type="module" src="../js/detail.js"></script>
  </body>
</html>
