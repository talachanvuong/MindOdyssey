<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="h-14 bg-cyan-300 w-full rounded-bl-xl rounded-br-xl">
   
    </header>
    <main class="h-full w-screen ">
        <form class=" shadow-blue-200 shadow-xl bg-gray-50 gap-3 mx-auto mt-24 border flex flex-col items-center w-1/2 h-fit p-3 rounded-xl">
            <p class="font-bold text-2xl ">Login Admin</p>
           <div class="w-full">
             <label>Name</label><br>
             <input type="name" placeholder="enter display name" class="shadow-gray-300 shadow-md  w-full border rounded-md bg-gray-100 px-2">
           </div>

           <div class="w-full">
            <label>Password</label><br>
            <input type="password"  placeholder="enter password"  class="shadow-gray-300 shadow-md  w-full border rounded-md bg-gray-100 px-2">
          </div>

          <button type="submit" class="bg-orange-200 p-3 font-bold  rounded-md w-1/2 shadow-gray-300 shadow-md">Submit</button>
        </form>

    </main>

    <script type="module" src="../js/login.js"></script>
</body>
</html>
