<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="h-14 bg-cyan-300 w-full rounded-bl-xl rounded-br-xl">
   
    </header>
    <main class="h-full w-screen ">
        <form id="form" class=" shadow-blue-200 shadow-xl bg-gray-50 gap-3 mx-auto mt-24 border flex flex-col items-center w-1/2 h-fit p-3 rounded-xl">
            <p class="font-bold text-2xl ">Login Admin</p>
           <div class="w-full">
             <label>Name</label><br>
             <input id="name" type="name" placeholder="enter display name" class="shadow-gray-300 shadow-md  w-full border rounded-md bg-gray-100 px-2">
             <div id="redAlertName"></div>
           </div>

           <div class="w-full">
            <label>Password</label><br>
            <input type="password" id="password" placeholder="enter password"  class="shadow-gray-300 shadow-md  w-full border rounded-md bg-gray-100 px-2">
            <div id="redAlertPass"></div>
          </div>

          <button type="submit" class="bg-orange-200 p-3 font-bold  rounded-md w-1/2 shadow-gray-300 shadow-md">Submit</button>
        </form>

    </main>
    <div
    id="loading"
    class="invisible fixed top-0 flex h-screen w-screen flex-col items-center justify-center bg-slate-400 bg-opacity-75"
  >
    <svg class="h-16 w-16 animate-spin" viewBox="0 0 50 50">
      <circle
        class="text-gray-200"
        cx="25"
        cy="25"
        r="20"
        stroke="currentColor"
        stroke-width="4"
        fill="none"
      />
      <circle
        class="text-gradient-to-r from-blue-500 via-green-400 to-yellow-400"
        cx="25"
        cy="25"
        r="20"
        stroke="currentColor"
        stroke-width="4"
        fill="none"
        stroke-dasharray="100"
        stroke-dashoffset="75"
      />
    </svg>
    <p class="text-2xl font-bold mt-3">Login to Admin...Waiting is happiness</p>
  </div>
    <div id="popupModal"></div>

    <script type="module" src="../js/login.js"></script>
</body>
</html>
